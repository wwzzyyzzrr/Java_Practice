<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Java泛型不能重载</h1><div style="width:100%;float:left;" class="article-content">   
 <p>一个类不允许有两个重载方法，可以在类型擦除后使用相同的签名。</p> 
 <pre><code class="lang-java">class Box  {
   //Compiler error
   //Erasure of method print(List&lt;String&gt;) 
   //is the same as another method in type Box
   public void print(List&lt;String&gt; stringList) { }
   public void print(List&lt;Integer&gt; integerList) { }
}
</code></pre>
 <br>      
</div></body></html>
