<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Java泛型是什么？</h1><div style="width:100%;float:left;" class="article-content">   
 <p>如果我们可以编写一个可以对<code>Integer</code>数组，<code>String</code>数组或支持排序的任何类型的数组进行排序的一个排序方法，那是一件多么美好的事情~！</p> 
 <p>Java泛型方法和泛型类使程序员能够使用单个方法声明来分别指定一组相关方法，或者使用单个类声明来指定一组相关类型。</p> 
 <p>泛型还提供编译时类型的安全性，允许程序员在编译时捕获无效类型。</p> 
 <p>使用Java泛型(Generic)概念，我们可以编写一个用于排序对象数组的通用方法，然后在<code>Integer</code>数组，<code>Double</code>数组，<code>String</code>数组上调用泛型方法来对数组元素进行排序。</p>
