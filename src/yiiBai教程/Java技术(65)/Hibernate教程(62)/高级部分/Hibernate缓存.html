<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Hibernate缓存</h1><div style="width:100%;float:left;" class="article-content">   
 <p>Hibernate缓存通过将对象集中在缓存中来提高应用程序的性能。Hibernate中主要有两种类型的缓存：一级缓存和二级缓存。</p> 
 <h2 id="h2-u4E00u7EA7u7F13u5B58"><a name="一级缓存" class="reference-link"></a><span class="header-link octicon octicon-link"></span>一级缓存</h2>
 <p>Session对象保存第一级缓存数据，第一级缓存默认情况下启用。 第一级缓存数据将不可用于整个应用程序。这是因为应用程序可以使用很多会话(Session)对象。</p> 
 <h2 id="h2-u4E8Cu7EA7u7F13u5B58"><a name="二级缓存" class="reference-link"></a><span class="header-link octicon octicon-link"></span>二级缓存</h2>  
 <p>SessionFactory对象保存二级缓存数据。 存储在第二级缓存中的数据将可用于整个应用程序。 但是我们需要明确地启用它，这是第二级缓存默认情况下不启用。</p> 
 <p>二级缓存实现由不同的程序开发者(商)提供。</p>
 <br>      
</div></body></html>
