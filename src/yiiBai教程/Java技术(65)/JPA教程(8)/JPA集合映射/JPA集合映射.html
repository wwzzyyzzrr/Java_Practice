<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">JPA集合映射</h1><div style="width:100%;float:left;" class="article-content">   
 <p>集合(Collection)是一个将多个对象分组为一个单元的java框架。 它用于存储，检索和操作汇总数据。</p> 
 <p>在JPA中，可以使用集合来持久化包装类和String的对象。 JPA允许三种对象存储在映射集合中 - 基本类型，实体和嵌入式类型。</p> 
 <h2 id="h2-u96C6u5408u7C7Bu578B"><a name="集合类型" class="reference-link"></a><span class="header-link octicon octicon-link"></span>集合类型</h2>
 <p>根据要求，我们可以使用不同类型的集合来坚持对象。如下所示 - </p> 
 <ul> 
  <li>List</li>
  <li>Set</li>
  <li>Map</li>
 </ul> 
 <p><img src="http://www.yiibai.com/uploads/images/201806/0806/160140631_10633.png" alt=""></p> 
 <p><code>java.util</code>包中包含集合框架的所有类和接口。</p>
