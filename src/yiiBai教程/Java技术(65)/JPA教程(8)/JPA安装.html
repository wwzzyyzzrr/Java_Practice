<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">JPA安装</h1><div style="width:100%;float:left;" class="article-content">   
 <p>在本节中，我们将学习如何在eclipse上安装JPA。 请参阅以下步骤: - </p> 
 <p><strong>第1步:</strong> 打开Eclipse并点击:File -&gt; New -&gt; JPA Project。如下图所示 - </p> 
 <p><img src="http://www.yiibai.com/uploads/images/201806/0706/281110618_30213.png" alt=""></p> 
 <p><strong>第2步:</strong> 指定项目名称(命名为<em>JPAProject</em>)并单击下一步。</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201806/0706/964110620_32074.png" alt=""></p> 
 <p>再次点击<strong>下一步</strong>。<br><img src="http://www.yiibai.com/uploads/images/201806/0706/184110621_60321.png" alt=""></p> 
 <p><strong>第3步:</strong> 点击下载库图标(箭头指向图标)。</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201806/0706/403110622_21418.png" alt=""></p> 
 <p>点击<em>EclipseLink 2.5.2</em>，然后点击下一步。</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201806/0706/728110623_62369.png" alt=""></p> 
 <p><strong>第4步:</strong> 点击复选框接受条款，然后点击完成。之后，所有必需的jar包文件将被下载。<br><img src="http://www.yiibai.com/uploads/images/201806/0706/316110625_23684.png" alt=""></p> 
 <p>最后，下载完成后，点击<strong>完成</strong> - </p> 
 <p><img src="http://www.yiibai.com/uploads/images/201806/0706/863110626_44569.png" alt=""></p>
 <br>      
</div></body></html>
