<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">EasyMock改变调用</h1><div style="width:100%;float:left;" class="article-content">   
 <p> EasyMock提供很多的方法来改变预期的调用计数。</p> 
 <ul> 
  <li> <p> times(int min, int max)&nbsp;- 最小值和最大值之间的预期调用。</p> </li> 
  <li> <p> atLeastOnce()&nbsp;- 预期至少有一个调用。</p> </li> 
  <li> <p> anyTimes()&nbsp;- 预期调用的数量不受限制。</p> </li> 
 </ul>
