<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Spring AOP通知类型</h1><div style="width:100%;float:left;" class="article-content">   
 <p>Spring AOP中可以使用以下五种建议：</p> 
 <table> 
  <thead> 
   <tr> 
    <th>通知</th> 
    <th>描述</th> 
   </tr> 
  </thead> 
  <tbody> 
   <tr> 
    <td><code>before</code></td> 
    <td>在方法执行之前运行通知。</td> 
   </tr> 
   <tr> 
    <td><code>after</code></td> 
    <td>在方法执行后运行通知，无论其结果如何。</td> 
   </tr> 
   <tr> 
    <td><code>after-returning</code></td> 
    <td>只有方法成功完成后才能在方法执行后运行通知。</td> 
   </tr> 
   <tr> 
    <td><code>after-throwing</code></td> 
    <td>只有在方法通过抛出异常而退出方法执行之后才能运行通知。</td> 
   </tr> 
   <tr> 
    <td><code>around</code></td> 
    <td>在调用通知方法之前和之后运行通知。</td> 
   </tr> 
  </tbody> 
 </table>
 <br>      
</div></body></html>
