<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">PHP7整数除法</h1><div style="width:100%;float:left;" class="article-content">   
 <div>
   PHP7引入了intdiv()的新函数，它执行操作数的整数除法并返回结果为 int 类型。 
 </div> 
 <h2> 示例 </h2> 
 <pre>&lt;?php
$value = intdiv(10,3);
var_dump($value);
print("
");
print($value);
?&gt;</pre> 
 <p style="text-align:justify;"> 这将在浏览器产生以下输出&nbsp;- </p>   
 <pre>int(3) 
3</pre>
 <br>      
</div></body></html>
