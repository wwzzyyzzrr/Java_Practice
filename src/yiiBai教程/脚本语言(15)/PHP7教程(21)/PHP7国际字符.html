<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">PHP7国际字符</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="text-align:justify;"> 在PHP7，新的&nbsp;IntlChar&nbsp;类添加其目的是公开更多的ICU功能。&nbsp;这个类定义了许多可用于操纵Unicode字符的静态方法和常数。你需要在使用这个类之前安装&nbsp;Intl&nbsp;扩展。 </p> 
 <h2> 示例 </h2> 
 <pre>&lt;?php
printf('%x', IntlChar::CODEPOINT_MAX);
print (IntlChar::charName('@'));
print(IntlChar::ispunct('!'));
?&gt;</pre> 
 <p style="text-align:justify;"> 这将在浏览器产生以下输出&nbsp;- </p>   
 <pre>10ffff
COMMERCIAL AT
true</pre>
 <br>      
</div></body></html>
