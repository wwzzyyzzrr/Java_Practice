<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">PHP7常量数组</h1><div style="width:100%;float:left;" class="article-content">   
 <div> 
  <div>
    数组常量现在可以使用&nbsp;define()&nbsp;函数定义。&nbsp;在PHP5.6，它们只能使用 const 关键字定义。 
  </div> 
 </div> 
 <h2> 示例 </h2> 
 <pre>&lt;?php
   //define a array using define function
   define('animals', [
      'dog',
      'cat',
      'bird'
   ]);
   print(animals[1]);
?&gt;</pre> 
 <div>
   这将在浏览器产生输出以下结果 -&nbsp; 
 </div>   
 <pre>cat</pre>
 <br>      
</div></body></html>
