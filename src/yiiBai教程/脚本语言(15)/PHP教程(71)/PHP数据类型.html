<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">PHP数据类型</h1><div style="width:100%;float:left;" class="article-content">   
 <p>PHP数据类型用于保存不同类型的数据或值。 PHP支持<code>8</code>种原始数据类型，可以进一步分为<code>3</code>大类型：</p> 
 <ol> 
  <li>标量类型</li>
  <li>复合类型</li>
  <li>特殊类型</li>
 </ol> 
 <h2 id="h2-php-"><a name="PHP数据类型：标量类型" class="reference-link"></a><span class="header-link octicon octicon-link"></span>PHP数据类型：标量类型</h2>
 <p>PHP中有<code>4</code>种标量数据类型。</p> 
 <ol> 
  <li>布尔</li>
  <li>整数</li>
  <li>浮动</li>
  <li>字符串</li>
 </ol> 
 <h2 id="h2-php-"><a name="PHP数据类型：复合类型" class="reference-link"></a><span class="header-link octicon octicon-link"></span>PHP数据类型：复合类型</h2>  
 <p>PHP中有<code>2</code>种复合数据类型。它们分别如下 - </p> 
 <ol> 
  <li>数组</li>
  <li>对象</li>
 </ol> 
 <h2 id="h2-php-"><a name="PHP数据类型：特殊类型" class="reference-link"></a><span class="header-link octicon octicon-link"></span>PHP数据类型：特殊类型</h2>
 <p>PHP中有<code>2</code>种特殊的数据类型。它们分别如下 - </p> 
 <ul> 
  <li>资源</li>
  <li>NULL值</li>
 </ul>
 <br>      
</div></body></html>
