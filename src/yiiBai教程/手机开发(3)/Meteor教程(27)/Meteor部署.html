<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Meteor部署</h1><div style="width:100%;float:left;" class="article-content">   
 <div> 
  <div>
    一个关于&nbsp;Meteor&nbsp;主要事项就是如何轻松部署应用程序。当程序完成后，有一个简单的方法来和世界分享你的应用程序。所有需要做的就是在运行命令提示符窗口下面的代码。 
  </div> 
 </div> 
 <div> 
  <pre>C:\Users\Administrator\Desktop\meteorApp&gt;meteor deploy my-first-app-ever.meteor.com</pre> 
  <div>
    可会要求
   <span>你</span>输入&nbsp;Meteor&nbsp;的开发者帐户的用户名和密码。 
  </div> 
  <div>
    这就是所有的一切。您可以从浏览器访问是一个由您的应用程序名称链接的应用程序，在浏览器中打如下： 
  </div>   
  <pre>http://my-first-app-ever.meteor.com/</pre>
