<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">批处理文件夹操作</h1><div style="width:100%;float:left;" class="article-content">   
 <p>在批处理脚本中，可以使用任何编程语言执行普通的基于文件夹的操作。</p> 
 <p>以下是一些可以在文件夹上执行的操作。</p> 
 <ul> 
  <li>创建文件夹</li>
  <li>列出文件夹</li>
  <li>遍历文件夹中的文件</li>
  <li>删除文件夹</li>
  <li>重命名文件夹</li>
 </ul>
 <br>      
</div></body></html>
