<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">子域名</h1><div style="width:100%;float:left;" class="article-content">   
 <p>子域是域名的扩展名，可以转发到URL或指向主机帐户或不同服务器中的IP地址和目录。 子域功能与主域名分开。 我们可以使用子域创建网站的区域。</p> 
 <h2 id="h2-u793Au4F8B"><a name="示例" class="reference-link"></a><span class="header-link octicon octicon-link"></span>示例</h2>
 <p>可以在网站上创建一个名为“移动端”的博客子域，例如:除了已经存在的 www.yiibai.com/m 之外，还可以通过URL - <a target="_blank" href="http://m.yiibai.com">http://m.yiibai.com</a> 访问该移动端网站。</p> 
 <p>理论上，我们可以为每个域名添加无限的子域名。 也可以添加多个子域的级别。 例如，可以添加<code>info.blog.yiibai.com</code>以深入了解网站上更具体的感兴趣区域。 每个子域最多可以有<code>25</code>个字符。参考下图所示 - </p>
