<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Sass @if指令</h1><div style="width:100%;float:left;" class="article-content">   
 <div> 
  <div>
    @if&nbsp;指令用于选择性地执行基于该计算表达式代码语句的结果。@if&nbsp;语句可以跟着几个&nbsp;@else&nbsp;if&nbsp;语句。让我们从下面的表格研究这些。 
  </div> 
 </div> 
 <div style="font-family:微软雅黑;font-size:14px;background-color:#FFFFFF;"> 
  <table border="1" cellpadding="2" cellspacing="0" style="font-size:14px;color:#313131;font-family:Verdana, Geneva, Tahoma,  Helvetica, background-color:#F7F7F7;"> 
   <tbody> 
    <tr> 
     <th style="border:1px solid #999999;background-color:#EEEEEE;"> S.N. </th> 
     <th style="border:1px solid #999999;background-color:#EEEEEE;"> 
      <div style="background-color:inherit;">
        类型和说明 
      </div> </th> 
    </tr> 
    <tr> 
     <td style="border:1px solid #999999;background-color:inherit;"> 1 </td> 
     <td style="border:1px solid #999999;background-color:inherit;"> <a target="_blank" href="http://www.yiibai.com/sass/@if.html">@if</a><br> 
      <div style="background-color:inherit;">
        它接受SassScript表达式，并使用嵌套样式，表达式的结果是false或null。 
      </div> </td> 
    </tr> 
    <tr> 
     <td style="border:1px solid #999999;background-color:inherit;"> 2 </td> 
     <td style="border:1px solid #999999;background-color:inherit;"> <a target="_blank" href="http://www.yiibai.com/sass/@else_if.html">@else if</a><br> 
      <div style="background-color:inherit;">
        它是用来与 @if 指令使用，当 @if 语句失败时，那么@else&nbsp;if 语句尝试测试条件，如果它们都没有匹配 @else 执行。 
      </div> </td> 
    </tr> 
   </tbody> 
  </table> 
 </div>

</div></body></html>
