<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">使用Uploadify方法</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="margin: 0px 0px 1em; padding: 0px; border: 0px; font-family: 'Open Sans', 'Arial Helvetica', sans-serif; font-size: 14px; line-height: 22px; vertical-align: baseline; color: rgb(70, 70, 70);"> Uploadify™使用jQuery插件推荐模式。这意味着所有方法调用都保存在一个单一插件的命名空间。使用不同的方法调用，只需调用Uploadify的DOM元素上的方法调用第一个参数。</p> 
 <pre>
$('#file_upload').uploadify('upload');</pre> 
 <p style="margin: 0px 0px 1em; padding: 0px; border: 0px; font-family: 'Open Sans', 'Arial Helvetica', sans-serif; font-size: 14px; line-height: 22px; vertical-align: baseline; color: rgb(70, 70, 70);"> 方法名称后添加任何额外的参数传递给方法。</p>   
 <pre>
$('#file_upload').uplaodify('cancel','*');</pre> 
 <p style="margin: 0px 0px 1em; padding: 0px; border: 0px; font-family: 'Open Sans', 'Arial Helvetica', sans-serif; font-size: 14px; line-height: 22px; vertical-align: baseline; color: rgb(70, 70, 70);"> 可以参考其它的方法在<a target="_blank" href="http://www.uploadify.com/documentation">文档页面</a>上。</p> 
 <br>      
</div></body></html>
