<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Wordpress删除标签</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> 在本章中，我们将学习如何在WordPress中删除标签。&nbsp; </p> 
 <p style="color:#535B60;text-align:justify;"> 可以学习如何添加标签在<a target="_blank" href="http://www.yiibai.com/wordpress/wordpress_add_tags.html">WordPress添加标签章节</a>&nbsp;。<span style="line-height:1.5;">以下是简单的步骤来在WordPress中删除标签。</span> </p> 
 <p style="color:#535B60;text-align:justify;"> <span style="font-weight:700;">第1步：</span>在WordPress点击&nbsp;<span style="font-weight:700;">文章</span>-&gt;&nbsp;<span style="font-weight:700;">标签</span>。 </p> 
 <p> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <b></b><b></b> </p> 
 <p> <img src="http://www.yiibai.com/uploads/tutorial/20151025/1-1510250R132b1.png" width="600" height="513" alt=""> </p> 
 <p> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>第2步：</strong>接下来，你可以看到 tag1（tag1是在<a target="_blank" href="http://www.yiibai.com/wordpress/wordpress_add_tags.html">WordPress添加标签</a>章节中创建）。当光标悬停在标签，有几个选项会显示在标签名称的下方。 Click on&nbsp;点击删除标签部分，如下图所示。&nbsp; </p> 
 <img src="/uploads/tutorial/20151025/1-15102509204B42.png" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> 当你点击删除，会得到一个弹出消息，要求您确认删除，如下图所示。 </p> 
 <img src="/uploads/tutorial/20151025/1-15102509215c10.png" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> 您可以点击 确定 按钮，并永久删除标签。 </p>
 <br>      
</div></body></html>
