 <p style="text-align:justify;"> 在本章中，我们将学习如何在 WordPress 中添加媒体文件。WordPress允许你添加类似视频，音频和图像的媒体文件。 </p> 
 <p style="text-align:justify;"> 按照以下步骤来添加媒体。 </p> 
 <p style="text-align:justify;"> <strong>步骤(1)：</strong>在WordPress中点击 <strong>媒体</strong> -&gt; <strong>添加</strong>。 </p> 
 <p> <img src="/uploads/tutorial/20151024/1-1510241H122942.png" alt=""> </p> 
 <p> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>步骤（2）：</strong>接下来，点击 选择文件 选项从本地存储选择，如下图所示的文件。 </p> 
 <p> <img src="/uploads/tutorial/20151024/1-1510241H313403.png" alt=""> </p> 
 <p> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>步骤（3）：</strong>接下来，选择 添加媒体文件&nbsp;<span>如下图所示</span>，如图像和音频。 </p> 
 <p> <img src="/uploads/tutorial/20151024/1-1510241H501405.png" alt=""> </p> 
 <p> <br> </p>
