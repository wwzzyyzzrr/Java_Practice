<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Wordpress添加标签</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="text-align:justify;"> 标签附加用于识别主要内容或文章信息的目的。它告诉访问者实际的文章是什么。如果所提到的标签正确，那么它有助于找到内容。 </p> 
 <p style="text-align:justify;"> 按照以下步骤在WordPress中添加标签。 </p> 
 <p style="text-align:justify;"> <br> </p> 
 <p style="text-align:justify;"> <strong>第1步：</strong>在WordPress点击 <strong>文章</strong>-&gt; <strong>标签</strong>。 </p> 
 <img src="/uploads/tutorial/20151025/1-1510250R132b1.png" width="939" height="508" title="Wordpress添加标签" alt="Wordpress添加标签"> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <b><br> </b> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>第2步：</strong>接着，将显示标签页。 </p> 
 <img src="/uploads/tutorial/20151025/1-1510250R520147.png" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> 以下是标签字段的详细信息。 </p> 
 <ul class="list"> 
  <li> <p style="text-align:justify;"> 名字: 输入标签的名称。 </p> </li> 
  <li> <p style="text-align:justify;"> 别名: 它被指定在标签URL。 </p> </li> 
  <li> <p style="text-align:justify;"> 描述: 添加您的标签的简要说明。当在标签上悬停它就会显示出来。 </p> </li> 
 </ul> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> 填写所有关于标签的信息之后，点击添加新标签按钮。 </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <b><br> </b> </p>
