<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Wordpress删除文章</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="text-align:justify;"> 在本章中，我们将学习如何在WordPress中删除文章。可以学习如何添加文章在&nbsp;<a target="_blank" href="http://www.yiibai.com/wordpress/wordpress_add_posts.html">Wordpress添加文章</a>&nbsp;章节。 </p> 
 <p style="text-align:justify;"> 按照以下步骤在WordPress删除文章。 </p> 
 <p style="text-align:justify;"> <br> </p> 
 <p style="text-align:justify;"> <strong>步骤(1)：</strong>在Wordpress中点击 <strong>文章&nbsp;</strong>-&gt; <strong>所有文章</strong>。 </p> 
 <img src="/uploads/tutorial/151024/0G4201156-0.jpg" alt="wordpress delete posts"> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong><br> </strong> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>步骤（2）：</strong>接下来可以删除POST1（POST1是在&nbsp;<a target="_blank" href="http://www.yiibai.com/wordpress/wordpress_add_posts.html">WordPress添加文章</a>&nbsp;这一节中创建的），当光标悬停在后，在 POST1 下方显示那几个高级选项。点击 <strong>垃圾箱</strong> 选项删除该文章。 </p> 
 <img src="/uploads/tutorial/201510/1-1510240GTD24.png" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong><br> </strong> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>步骤（3）：</strong>接下来，可以查看您的文章列表以确认上面的帖子被删除。 </p>
