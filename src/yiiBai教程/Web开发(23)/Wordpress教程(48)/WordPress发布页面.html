<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">WordPress发布页面</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="text-align:justify;"> 在本章中，我们将学习如何在WordPress发布页面。 发布提供给所有用户，使得每个用户可以查看该特定页面的页面。在WordPress发布一个新的页面是一个简单的过程。 </p> 
 <p style="text-align:justify;"> 按照以下步骤来在WordPress中发布页面。 </p> 
 <p style="text-align:justify;"> <strong>第1步：</strong>在 WordPress 中点击 <strong>页面 </strong>-&gt; <strong>新建页面</strong>。 </p> 
 <p> <img src="/uploads/tutorial/20151024/1-1510241UP4354.png" width="605" height="535" title="WordPress发布页面" alt="WordPress发布页面"> </p> 
 <p> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>第2步：</strong>接下来得到编辑器，如下图所示。可以使用 WordPress 的所见即所得编辑器来添加您的网页的实际内容。 </p> 
 <p> <img src="/uploads/tutorial/20151024/1-1510241Z34N51.png" alt=""> </p> 
 <p> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong><strong>第3步：</strong></strong>如下图所示接下来，点击发布按钮。 </p> 
 <p> <img src="/uploads/tutorial/20151024/1-1510241Z139222.png" width="1028" height="606" alt=""> </p> 
 <p> <span style="line-height:1.5;">点击后 <strong>发布 </strong>后您的文章得以发表，供用户查看。</span> </p>
 <br>      
</div></body></html>
