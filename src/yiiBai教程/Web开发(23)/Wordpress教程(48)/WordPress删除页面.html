<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">WordPress删除页面</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="text-align:justify;"> 在本章中，我们将学习如何在WordPress中删除页面。你可以学习如何添加页面在 <a target="_blank" href="http://www.yiibai.com/wordpress/wordpress_add_pages.html">WordPress添加页面章节</a> 。 </p> 
 <p style="text-align:justify;"> 按照以下步骤删除WordPress的页面。 </p> 
 <p style="text-align:justify;"> <strong>第1步：</strong>在WordPress中点击 <strong>页面</strong> -&gt;<strong>所有页面</strong>。 </p> 
 <img src="http://www.yiibai.com/uploads/tutorial/20151024/1-15102422014MA.png" width="931" height="508" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong><strong>第2步：</strong></strong>接下来，可以删除示例页面（示例页面是WordPress创建默认的）。当光标悬停在网页，几个选项显示在示例页面的下面。点击垃圾箱选项删除该文章页面。 </p> 
 <img src="/uploads/tutorial/20151024/1-15102422152SA.png" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> 或者可以直接删除页面，同时编辑或点击移动网页添加到垃圾桶，如下图所示： </p> 
 <p> <img src="/uploads/tutorial/20151024/1-151024221609108.png" alt=""> </p> 
 <p> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>第3步：</strong>接下来，以确认已删除的页面，查看您的网页列表。 </p> 
 <img src="/uploads/tutorial/20151024/1-15102422164L95.png" alt="">
