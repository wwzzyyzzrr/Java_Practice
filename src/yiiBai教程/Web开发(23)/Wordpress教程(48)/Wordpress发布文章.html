<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Wordpress发布文章</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="text-align:justify;"> 在本章中，我们将学习如何在WordPress中发布文章。发布是用来提供给所有用户，每个用户都可以查看某个文章的发布。在WordPress发布一个新的文章是一个简单的过程。 </p> 
 <p style="text-align:justify;"> 下面是在WordPress发布文章的步骤。 </p> 
 <p style="text-align:justify;"> <strong>第1步：</strong>在 WordPress 中点击 <strong>文章 </strong>-&gt; <strong>写文章</strong>。 </p> 
 <img src="/uploads/tutorial/201510/1-151024164G14H.png" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>第2步：</strong>接下来，将获得文章的编辑页面，如下图所示。您可以使用 WordPress 的所见即所得的编辑器添加/编写文章的内容。 </p> 
 <img src="/uploads/tutorial/201510/1-151024164Zb59.png" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <span><strong>第3步：</strong></span>接下来，点击 <strong>发布 </strong>按钮来发布文章。 </p> 
 <img src="/uploads/tutorial/201510/1-15102416494HD.png" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> 点击&nbsp;<strong>发表 </strong>后您的文章得以发表，供用户查看。 </p>
 <br>      
</div></body></html>
