<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Wordpress编辑评论</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="text-align:justify;"> 在本章中，我们将学习如何在WordPress中编辑评论。编辑评论只能由管理员来完成。你可以学习如何在<a target="_blank" href="http://www.yiibai.com/wordpress/wordpress_add_comments.html">WordPress添加评论</a>。 </p> 
 <p style="text-align:justify;"> 按照以下步骤是在WordPress中编辑评论。 </p> 
 <p style="text-align:justify;"> <strong>步骤(1)：</strong>在WordPress中点击评论。 </p> 
 <p> <img src="/uploads/tutorial/20151025/1-151025113151J7.png" alt=""> </p> 
 <p> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>步骤（2）：</strong>接下来，你可以查看评论列表中的各个页面。选择任何评论对其进行编辑。点击编辑。 </p> 
 <p> <img src="/uploads/tutorial/20151025/1-151025112922424.png" alt=""> </p> 
 <p> <br> </p> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> <strong>步骤（3）：</strong>接下来，编辑注释页面得到展示。您可以编辑注释，点击更新按钮。 </p> 
 <img src="/uploads/tutorial/20151025/1-151025113012443.png" alt=""> 
 <p style="text-align:justify;font-family:Verdana, Geneva, Tahoma,  Helvetica, font-size:15px !important;"> 在这里，可以编辑姓名，电子邮件，URL或评论框的评论内容。 </p>
 <br>      
</div></body></html>
