<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Kotlin 与 Java 语言兼容吗？</h1><div style="width:100%;float:left;" class="article-content">   
 <p>兼容。Kotlin 与 Java 语言可以 100％ 互操作，并且主要强调确保你现有的代码库 可以与Kotlin 正确交互。你可以轻松地在 Java 中调用 Kotlin 代码以及在 Kotlin 中调用 Java 代码。 这使得采用 Kotlin 更容易、风险更低。内置于 IDE 的自动化 Java 到 Kotlin 转换器可简化现有代码的迁移。</p>
