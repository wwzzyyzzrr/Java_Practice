<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Erlang决策</h1><div style="width:100%;float:left;" class="article-content">   
 <div> 
  <div>
    决策结构要求程序员应当指定要评估(计算)，由程序进行测试一个或多个条件，一条或多条语句一起被执行后，确定是否条件为真；以及作为一个选项，如果确定条件为假时要执行其它语句。 
  </div> 
 </div> 
 <div> 
  <div>
    Erlang编程语言提供了以下类型的决策声明。 
  </div> 
  <table border="1" cellpadding="2" cellspacing="0" style="font-size:14px;color:#313131;background-color:#FFFFFF;"> 
   <tbody> 
    <tr> 
     <th style="border:1px solid #999999;background-color:#EEEEEE;"> S.No. </th> 
     <th style="border:1px solid #999999;background-color:#EEEEEE;text-align:center;"> 语句 &amp; 描述 </th> 
    </tr> 
    <tr> 
     <td style="border:1px solid #999999;background-color:inherit;text-align:center;"> 1 </td> 
     <td style="border:1px solid #999999;background-color:inherit;"> <p style="color:#000000;text-align:justify;font-size:15px !important;background-color:inherit;"> <a target="_blank" href="http://www.yiibai.com/erlang/erlang_if_statement.htm">If语句</a> </p> 
      <div style="background-color:inherit;">
        if语句包含一个布尔表达式后跟一个或多个语句 
      </div> </td> 
    </tr> 
    <tr> 
     <td style="border:1px solid #999999;background-color:inherit;text-align:center;"> 2 </td> 
     <td style="border:1px solid #999999;background-color:inherit;"> <p style="color:#000000;text-align:justify;font-size:15px !important;background-color:inherit;"> <a target="_blank" href="http://www.yiibai.com/erlang/erlang_multiple_expression.htm">多个表达式</a> </p> 
      <div style="background-color:inherit;">
        if表达式也允许进行一次评估（计算）多个表达式 
      </div> </td> 
    </tr> 
    <tr> 
     <td style="border:1px solid #999999;background-color:inherit;text-align:center;"> 3 </td> 
     <td style="border:1px solid #999999;background-color:inherit;"> <p style="color:#000000;text-align:justify;font-size:15px !important;background-color:inherit;"> <a target="_blank" href="http://www.yiibai.com/erlang/erlang_nested_if_statements.htm">内嵌if语句</a> </p> 
      <div style="background-color:inherit;">
        您可以使用一个&nbsp;if&nbsp;或&nbsp;else&nbsp;if&nbsp;在另一个&nbsp;&nbsp;if&nbsp;或&nbsp;else&nbsp;if&nbsp;语句声明中 
      </div> </td> 
    </tr> 
    <tr> 
     <td style="border:1px solid #999999;background-color:inherit;text-align:center;"> 4 </td> 
     <td style="border:1px solid #999999;background-color:inherit;"> <p style="color:#000000;text-align:justify;font-size:15px !important;background-color:inherit;"> <a target="_blank" href="http://www.yiibai.com/erlang/erlang_case_statements.htm">Case语句</a> </p> 
      <div style="background-color:inherit;">
        它可以用来执行基于所述&nbsp;case&nbsp;语句的输出表达式 
      </div> </td> 
    </tr> 
   </tbody> 
  </table> 
  <br> 
 </div>
