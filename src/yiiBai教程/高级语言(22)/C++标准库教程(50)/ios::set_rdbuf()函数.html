<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">ios::set_rdbuf()函数</h1><div style="width:100%;float:left;" class="article-content">   
 <p>将<code>sb</code>设置为与流相关联的流缓冲区，而不改变控制状态标志（<code>rdstate</code>），并且sb不应为空指针。</p> 
 <p>派生类可以调用此函数来实现自定义交换函数。</p> 
 <h2 id="h2-u58F0u660E"><a name="声明" class="reference-link"></a><span class="header-link octicon octicon-link"></span>声明</h2>
 <p>以下是<code>ios::set_rdbuf</code>函数的声明。</p> 
 <pre><code class="lang-cpp">void set_rdbuf (streambuf* sb);
</code></pre> 
 <h2 id="h2-u53C2u6570"><a name="参数" class="reference-link"></a><span class="header-link octicon octicon-link"></span>参数</h2>  
 <ul> 
  <li>sb − 指向<code>streambuf</code>对象的指针（这不应该是一个空指针）。</li>
 </ul> 
 <h2 id="h2-u8FD4u56DEu503C"><a name="返回值" class="reference-link"></a><span class="header-link octicon octicon-link"></span>返回值</h2>
 <ul> 
  <li>none</li>
 </ul>
 <br>      
</div></body></html>
