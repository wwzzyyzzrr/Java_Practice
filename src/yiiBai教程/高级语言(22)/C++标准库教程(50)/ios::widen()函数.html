<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">ios::widen()函数</h1><div style="width:100%;float:left;" class="article-content">   
 <p>它用于查找扩宽字符，并使用当前在流中包含的语言环境对象的<code>ctype :: widen</code> 面，将c的变换返回到其等效变换。</p> 
 <p>此函数设计用于使用不同（更宽）字符类型的basic_ios的实例化：请参阅<code>basic_ios :: widen</code>。</p> 
 <h2 id="h2-u58F0u660E"><a name="声明" class="reference-link"></a><span class="header-link octicon octicon-link"></span>声明</h2>
 <p>以下是<code>ios :: widen</code>函数的声明。</p> 
 <pre><code class="lang-cpp">char widen (char c) const;
</code></pre> 
 <h2 id="h2-u53C2u6570"><a name="参数" class="reference-link"></a><span class="header-link octicon octicon-link"></span>参数</h2>  
 <p><code>c</code> − 要“拓宽”的字符。</p> 
 <h2 id="h2-u8FD4u56DEu503C"><a name="返回值" class="reference-link"></a><span class="header-link octicon octicon-link"></span>返回值</h2>
 <ul> 
  <li>宽度值等价于<code>c</code>。</li>
 </ul>
 <br>      
</div></body></html>
