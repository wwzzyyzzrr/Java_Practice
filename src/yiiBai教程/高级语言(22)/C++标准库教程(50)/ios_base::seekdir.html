<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">ios_base::seekdir</h1><div style="width:100%;float:left;" class="article-content">   
 <p>这是枚举类型用来表示流查找操作的寻找方向。<br>此类型的可能值是以下成员常量之一，如下所示 -</p> 
 <table> 
  <thead> 
   <tr> 
    <th>成员常数</th> 
    <th>查找相对</th> 
   </tr> 
  </thead> 
  <tbody> 
   <tr> 
    <td>beg</td> 
    <td>序列的开始</td> 
   </tr> 
   <tr> 
    <td>cur</td> 
    <td>当前位置</td> 
   </tr> 
   <tr> 
    <td>end</td> 
    <td>序列的结尾</td> 
   </tr> 
  </tbody> 
 </table> 
 <p>这些常量在<code>ios_base</code>类中定义为公共成员。因此，它们可以直接通过其名称作为<code>ios_base</code>的成员（如<code>ios_base::beg</code>）或通过使用它们的继承类或实例化的对象（例如<code>ios::end</code>或<code>cin.cur</code>）来引用。</p>
 <br>      
</div></body></html>
