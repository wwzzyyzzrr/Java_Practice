<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">ios::swap()函数</h1><div style="width:100%;float:left;" class="article-content">   
 <p>交换<code>x</code>和<code>*this</code>之间的所有内部成员，除了指向相关联的流缓冲区的指针：<code>rdbuf</code>将在调用之前在两个对象中返回相同的值。</p> 
 <p>派生类可以调用此函数来实现自定义交换函数。</p> 
 <h2 id="h2-u58F0u660E"><a name="声明" class="reference-link"></a><span class="header-link octicon octicon-link"></span>声明</h2>
 <p>下面是<code>ios::swap</code>函数的声明。</p> 
 <pre><code class="lang-cpp">void swap (ios&amp; x) noexcept;
</code></pre> 
 <h2 id="h2-u53C2u6570"><a name="参数" class="reference-link"></a><span class="header-link octicon octicon-link"></span>参数</h2>  
 <ul> 
  <li>x − 另一个相同类型的流对象。</li>
 </ul> 
 <h2 id="h2-u8FD4u56DEu503C"><a name="返回值" class="reference-link"></a><span class="header-link octicon octicon-link"></span>返回值</h2>
 <ul> 
  <li>none</li>
 </ul>
 <br>      
</div></body></html>
