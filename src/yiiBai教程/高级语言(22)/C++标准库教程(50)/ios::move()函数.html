<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">ios::move()函数</h1><div style="width:100%;float:left;" class="article-content">   
 <p>将<code>x</code>的所有内部成员传递给<code>* this</code>，除了关联的流缓冲区（rdbuf在调用后返回一个空指针）。</p> 
 <p>除非它不被绑定（<code>tie</code>总是返回一个空指针），并且其相关联的流缓冲区保持不变（<code>rdbuf</code>返回与调用之前相同），<code>x</code>保留在未指定但有效的状态。</p> 
 <p>派生类可以调用此函数来实现move语义。</p> 
 <h2 id="h2-u58F0u660E"><a name="声明" class="reference-link"></a><span class="header-link octicon octicon-link"></span>声明</h2>
 <p>下面是<code>ios::move</code>函数的声明。</p> 
 <pre><code class="lang-cpp">void move (ios&amp;  x);
void move (ios&amp;&amp; x);
</code></pre> 
 <h2 id="h2-u53C2u6570"><a name="参数" class="reference-link"></a><span class="header-link octicon octicon-link"></span>参数</h2>  
 <ul> 
  <li><code>x</code> − 流对象的成员被移动到<code>* this</code>。</li>
 </ul> 
 <h2 id="h2-u8FD4u56DEu503C"><a name="返回值" class="reference-link"></a><span class="header-link octicon octicon-link"></span>返回值</h2>
 <ul> 
  <li>none</li>
 </ul>
 <br>      
</div></body></html>
