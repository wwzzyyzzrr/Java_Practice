<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Swift算术运算符</h1><div style="width:100%;float:left;" class="article-content">   
 <p style="box-sizing: border-box;   'Hiragino Sans GB', 'Microsoft YaHei', 微软雅黑, STHeiti, 'WenQuanYi Micro Hei', SimSun, sans-serif,  font-size: 16px; margin: 0px 0px 10px; color: rgb(83, 91, 96); line-height: 22px;"> 下表列出了所有 Swift 语言支持的算术运算符。假设变量A=10，变量B=20，则：</p> 
 <table border="1" cellpadding="2" cellspacing="0" style="box-sizing: border-box;   'Hiragino Sans GB', 'Microsoft YaHei', 微软雅黑, STHeiti, 'WenQuanYi Micro Hei', SimSun, sans-serif,  font-size: 14px; border-collapse: collapse; border-spacing: 0px; max-width: 100%; margin: 10px 0px; padding: 0px; border-color: rgb(214, 214, 214); vertical-align: top; color: rgb(49, 49, 49); line-height: 22px; widows: auto; background-color: rgb(247, 247, 247);"> 
  <tbody style="box-sizing: border-box; font-size: 16px; background-color: inherit;"> 
   <tr style="box-sizing: border-box; background-color: inherit;"> 
    <th style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; margin: 0px; border-collapse: collapse; border: 1px solid rgb(153, 153, 153); line-height: 1.42857143; vertical-align: top; word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: rgb(238, 238, 238);"> 运算符</th> 
    <th style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; margin: 0px; border-collapse: collapse; border: 1px solid rgb(153, 153, 153); line-height: 1.42857143; vertical-align: top; word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: rgb(238, 238, 238);"> 描述</th> 
    <th style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; margin: 0px; border-collapse: collapse; border: 1px solid rgb(153, 153, 153); line-height: 1.42857143; vertical-align: top; word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; width: 150px; background-color: rgb(238, 238, 238);"> 示例</th> 
   </tr> 
   <tr style="box-sizing: border-box; background-color: inherit;"> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> +</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> 两个操作数相加</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> A + B&nbsp;=&nbsp;&nbsp;30</td> 
   </tr> 
   <tr style="box-sizing: border-box; background-color: inherit;"> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> −</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> 从第一操作减去第二操作数</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> A − B&nbsp;=&nbsp;&nbsp;-10</td> 
   </tr> 
   <tr style="box-sizing: border-box; background-color: inherit;"> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> *</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> 两个操作数相乘</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> A * B&nbsp;=&nbsp;200</td> 
   </tr> 
   <tr style="box-sizing: border-box; background-color: inherit;"> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> /</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> 由分母除以分子</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> B / A&nbsp;=&nbsp;2</td> 
   </tr> 
   <tr style="box-sizing: border-box; background-color: inherit;"> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> %</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> 模运算符，得到其余数在整数/浮点相除后</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> B % A&nbsp;=&nbsp;0</td> 
   </tr> 
   <tr style="box-sizing: border-box; background-color: inherit;"> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> ++</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> 增量运算符，整数值增加一</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> A++&nbsp;=&nbsp;11</td> 
   </tr> 
   <tr style="box-sizing: border-box; background-color: inherit;"> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> --</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> 递减运算符，整数值减一</td> 
    <td style="box-sizing: border-box; font-size: 11pt; padding: 5px 10px; line-height: 1.42857143; vertical-align: top; border: 1px solid rgb(153, 153, 153); word-break: break-all; min-height: 25px; min-width: 25px; height: 25px; background-color: inherit;"> A-- = 9</td> 
   </tr> 
  </tbody> 
 </table>
