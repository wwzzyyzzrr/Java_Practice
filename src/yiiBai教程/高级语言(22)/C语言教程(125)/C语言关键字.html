<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">C语言关键字</h1><div style="width:100%;float:left;" class="article-content">   
 <p>关键字也叫保留字，在编写程序时不能将关键字用作变量名称，常数名称等。C语言中只有<code>32</code>个保留字(关键字)。</p> 
 <p>c语言中的<code>32</code>个关键字列表如下：</p> 
 <table> 
  <thead> 
   <tr> 
    <th>auto</th> 
    <th>break</th> 
    <th>case</th> 
    <th>char</th> 
    <th>const</th> 
    <th>continue</th> 
    <th>default</th> 
    <th>do</th> 
   </tr> 
  </thead> 
  <tbody> 
   <tr> 
    <td>double</td> 
    <td>else</td> 
    <td>enum</td> 
    <td>extern</td> 
    <td>float</td> 
    <td>for</td> 
    <td>goto</td> 
    <td>if</td> 
   </tr> 
   <tr> 
    <td>int</td> 
    <td>long</td> 
    <td>register</td> 
    <td>return</td> 
    <td>short</td> 
    <td>signed</td> 
    <td>sizeof</td> 
    <td>static</td> 
   </tr> 
   <tr> 
    <td>struct</td> 
    <td>switch</td> 
    <td>typedef</td> 
    <td>union</td> 
    <td>unsigned</td> 
    <td>void</td> 
    <td>volatile</td> 
    <td>while</td> 
   </tr> 
  </tbody> 
 </table> 
 <p>稍后我们将了解所有C语言关键词。</p>
 <br>      
</div></body></html>
