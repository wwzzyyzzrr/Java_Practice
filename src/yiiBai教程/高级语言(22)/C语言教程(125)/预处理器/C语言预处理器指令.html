<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">C语言预处理器指令</h1><div style="width:100%;float:left;" class="article-content">   
 <p>C语言预处理器是编译器在编译之前转换代码的微处理器。它之所以被称为微预处理器，因为它允许我们添加宏。</p> 
 <blockquote> 
  <p>注意：预处理器指令在编译之前执行。</p> 
 </blockquote> 
 <p>所有预处理程序指令以哈希<code>#</code>符号开头。</p> 
 <p>我们来看看预处理指令的列表。</p> 
 <ul> 
  <li><code>#include</code></li>
  <li><code>#define</code></li>
  <li><code>#undef</code></li>
  <li><code>#ifdef</code></li>
  <li><code>#ifndef</code></li>
  <li><code>#if</code></li>
  <li><code>#else</code></li>
  <li><code>#elif</code></li>
  <li><code>#endif</code></li>
  <li><code>#error</code></li>
  <li><code>#pragma</code></li>
 </ul>
 <br>      
</div></body></html>
