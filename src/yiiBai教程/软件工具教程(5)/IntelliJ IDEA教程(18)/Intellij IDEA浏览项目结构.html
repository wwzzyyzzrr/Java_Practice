<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Intellij IDEA浏览项目结构</h1><div style="width:100%;float:left;" class="article-content">   
 <div>
   让我们来看看在&nbsp;Intellij&nbsp;IDEA&nbsp;中的项目结构。
  <br> 
  <img src="/uploads/tutorial/20160721/160h11z210_1_530.png" alt="">
  <br> 
 </div> 
 <div>
   有两个顶级节点： 
 </div> 
 <ul> 
  <li> HelloWorld - 这个节点表示Java模块。.idea文件夹和文件 HelloWorld.iml 分别用于存储项目和模块的配置数据。而文件夹 src 是源代码文件夹。 </li> 
  <li> 外部库 - 这是表示所有的“外部”必需的资源开发工作分类。目前，这一分类是 .jar 文件组成JDK。 </li> 
 </ul> 
 <p> (要了解更多, 可参考阅读&nbsp;<a target="_blank" href="https://www.jetbrains.com/help/idea/2016.1/tool-windows.html">工具窗口</a>&nbsp;和&nbsp;<a target="_blank" href="https://www.jetbrains.com/help/idea/2016.1/project-tool-window.html">项目工具窗口</a>) </p>
 <br>      
</div></body></html>
