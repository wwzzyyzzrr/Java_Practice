<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">运行和调试应用程序</h1><div style="width:100%;float:left;" class="article-content">   
 <div>
   运行/调试配置描述在当您单击工具栏，或从运行菜单中运行或调试按钮。您可以创建多个配置，并需要从下拉菜单中选择特定的一个，需要编辑运行配置则点击&nbsp;"Run&nbsp;|&nbsp;Edit&nbsp;configurations"。 
 </div> 
 <div>
   要了解不同类型的运行配置，请看
  <a target="_blank" href="https://www.jetbrains.com/help/idea/2016.1/run-debug-configurations.html">运行/调试配置</a>。也可参见
  <a target="_blank" href="https://www.jetbrains.com/help/idea/2016.1/run-debug-configuration.html">运行/调试配置基础</a>。 
 </div> 
 <div>
   确保适当的测试框架已经在您的模块依赖中指定。
  <br> 
  <img src="/uploads/tutorial/20160813/160q3204024_1_h5.png" alt="">
  <br> 
 </div> 
 <div>
   对于运行在应用程序中的所有测试，请右键单击测试文件夹，然后单击运行“All&nbsp;Tests”。
  <br> 
  <img src="/uploads/tutorial/20160813/160q3204045_1_b9.png" alt="">
  <br> 
 </div> 
 <div>
   您可以通过按Ctrl&nbsp;+&nbsp;Shift&nbsp;+&nbsp;F10&nbsp;来运行指定的测试。它也是基于运行配置。 
 </div> 
 <div>
   建议参考或观看
  <a target="_blank" href="https://www.jetbrains.com/idea/documentation/#33">测试视频教程</a>和阅
  <a target="_blank" href="https://www.jetbrains.com/idea/documentation/#33">读测试Web帮助页面</a>。 
 </div>
 <br>      
</div></body></html>
