<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Git工作流程</h1><div style="width:100%;float:left;" class="article-content">   
 <p>在本章中，我们将讨论Git的生命周期。 在后面的章节中，我们将介绍每个操作的 Git 命令。</p> 
 <p>一般工作流程如下：</p> 
 <ul> 
  <li>将Git的一个存储库克隆为工作副本。</li>
  <li>可以通过添加/编辑文件修改工作副本。</li>
  <li>如有必要，还可以通过让其他开发人员一起来更改/更新工作副本。</li>
  <li>在提交之前查看更改。</li>
  <li>提交更改：如果一切正常，那么将您的更改推送到存储库。</li>
  <li>提交后，如果意识到某些错误并修改错误后，则将最后一个正确的修改提交并将推送到存储库。</li>
 </ul>
