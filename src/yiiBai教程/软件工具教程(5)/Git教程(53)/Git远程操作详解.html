 <p> Git是目前最流行的版本管理系统，学会Git几乎成了开发者的必备技能。 </p>

 </ul> 
 <p style="color:#000000;font-family:Georgia, Helvetica, Arial, sans-serif;font-size:13px;"> 本文针对初级用户，从最简单的讲起，但是需要读者对Git的基本用法有所了解。同时，本文覆盖了上面5个命令的几乎所有的常用用法，所以对于熟练用户也有参考价值。 </p>
