<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Eclipse重启</h1><div style="width:100%;float:left;" class="article-content">   
 <p><strong>重新启动Eclipse</strong><br>重启选项允许用户重新启动<strong>eclipse</strong>。 要重新启动<strong>eclipse</strong>，单击<strong>文件(File)</strong>菜单，然后选择<strong>重新启动(Restart )</strong>菜单项。</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201701/06/740170158_29826.png" alt=""></p> 
 <p>安装插件后，用户将被提示重新启动<strong>eclipse</strong>。 如果选择不在那个时候重新启动，可以通过使用重新启动选项重新启动<strong>eclipse</strong>。 如果<strong>eclipse</strong>用户遇到界面错误，用户可能想使用此选项重新启动<strong>eclipse</strong>。</p>
 <br>      
</div></body></html>
