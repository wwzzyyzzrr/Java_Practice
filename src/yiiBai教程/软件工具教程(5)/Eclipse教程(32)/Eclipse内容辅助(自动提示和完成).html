<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Eclipse内容辅助(自动提示和完成)</h1><div style="width:100%;float:left;" class="article-content">   
 <p><strong>使用内容辅助</strong></p> 
 <p>在编辑器中，内容辅助通过向已输入的字符提供可能完成的上下文敏感列表来帮助减少输入的字符。可以通过单击<strong>Ctrl+空格键</strong>来调用上下文辅助。</p> 
 <p>如果在java编辑器中编辑一个方法的主体，并在新行上按<strong>Ctrl + Space</strong>，则会弹出一个对话框 - </p> 
 <ul> 
  <li>类的变量</li>
  <li>类的方法</li>
  <li>父类的方法</li>
  <li>其他相关类</li>
 </ul> 
 <p><img src="http://www.yiibai.com/uploads/images/201701/06/296100109_57804.jpg" alt=""></p> 
 <p>要从列表中选择一个项目，只需使用向上或向下箭头键选择对应的提示项，然后按<strong>Enter</strong>键选择完成。</p> 
 <p>如果键入一些字符，然后按 <strong>Ctrl + Space</strong>，对话框将只显示以输入的字符开头的项目。</p>
