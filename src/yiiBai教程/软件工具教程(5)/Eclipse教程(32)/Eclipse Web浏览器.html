<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Eclipse Web浏览器</h1><div style="width:100%;float:left;" class="article-content">   
 <p><strong>内部Web浏览器</strong></p> 
 <p>内部Web浏览器视图允许您从<strong>Eclipse Workbench</strong>窗口中上网。要激活内部<strong>Web</strong>浏览器视图，请单击<strong>窗口(Window)</strong>，然后选择显示<strong>Show View → Other</strong>。</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201701/06/171180104_57891.png" alt=""></p> 
 <p>在“显示视图”对话框的过滤器文本框中，输入 <code>browser</code> 。从树中选择内部<strong>Internal Web Browser</strong>浏览器，然后单击<strong>确定(Ok)</strong>。</p> 
 <p>要导航到网页，请在内部Web浏览器视图的<strong>URL</strong>文本框中输入网页的<strong>URL</strong>。例如，我们访问网址：<a target="_blank" href="http://www.yiibai.com">http://www.yiibai.com</a> ，显示结果如下 -</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201701/06/946180105_77313.png" alt=""></p>
 <br>      
</div></body></html>
