 <h2 id="h2--eclipse-"><a name="关于Eclipse工作区" class="reference-link"></a><span class="header-link octicon octicon-link"></span>关于Eclipse工作区</h2>
 <p>Eclipse工作空间包含以下资源：</p> 
 <ul> 
  <li>项目</li>
  <li>文件</li>
  <li>文件夹</li>
 </ul> 
 <p>工作空间具有层次结构。项目位于层次结构的顶层，可以在其中包含文件和文件夹。插件使用资源插件提供的API来管理工作空间中的资源。</p> 
 <h2 id="h2--ui-"><a name="用于管理工作区的UI元素" class="reference-link"></a><span class="header-link octicon octicon-link"></span>用于管理工作区的UI元素</h2>
 <p>用户使用视图，编辑器和向导提供的功能在工作区中创建和管理资源。 显示工作空间内容的众多视图中有一个是<strong>Project Explorer</strong>视图。</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201701/05/847090151_79840.jpg" alt=""></p>
