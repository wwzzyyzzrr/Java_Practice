<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Eclipse重新打开项目</h1><div style="width:100%;float:left;" class="article-content">   
 <p><strong>重新打开已关闭的项目</strong></p> 
 <p>要重新打开已关闭的项目，请在包资源管理器视图中选择已关闭的项目，然后单击项目菜单并选择打开项目。</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201701/05/707160110_21877.jpg" alt=""></p> 
 <p>或者在项目名称在点击右键，选择 “<strong>Open Project</strong>” 如下图所示 -</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201701/05/587160114_10872.png" alt=""></p> 
 <p>打开项目后，可以使用<strong>Eclipse</strong>用户界面编辑其内容。</p>
 <br>      
</div></body></html>
