<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">SQLite历史</h1><div style="width:100%;float:left;" class="article-content">   
 <p>SQLite最初是在2000年8月设计的。它被命名为SQLite，因为它与其他数据库管理系统(如SQL Server或Oracle)不同，它是非常轻量的(小于500Kb大小)。</p> 
 <table> 
  <thead> 
   <tr> 
    <th>年份</th> 
    <th>有关事件</th> 
   </tr> 
  </thead> 
  <tbody> 
   <tr> 
    <td>2000</td> 
    <td>SQLite由D. Richard Hipp设计，目的是不需要管理程序的管理。</td> 
   </tr> 
   <tr> 
    <td>2000</td> 
    <td>在8月份，SQLite 1.0与GNU数据库管理器一起发布。</td> 
   </tr> 
   <tr> 
    <td>2011</td> 
    <td>Hipp宣布将UNQl接口添加到SQLite数据库并开发UNQLite(面向文档的数据库)。</td> 
   </tr> 
  </tbody> 
 </table>
