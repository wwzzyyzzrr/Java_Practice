<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Memcached stats sizes命令</h1><div style="width:100%;float:left;" class="article-content">   
 <p> memcached 的 stats sizes 命令提供关于大小及高速缓存中的每个大小件的数目的信息。返回信息为两列，第一列是项目(上舍入到最接近的32字节边界)的大小，第二列是在高速缓存内的大小的项数的计数。</p> 
 <h2> 语法</h2> 
 <p> memcached的stats sizes命令的基本语法如下所示：</p> 
 <pre class="prettyprint prettyprinted" style="box-sizing: border-box; Menlo, Monaco, Consolas, 'Courier New', monospace; border-top-left-radius: 0px; border-top-right-radius: 0px; border-bottom-right-radius: 0px; border-bottom-left-radius: 0px; width: 603.767395019531px; line-height: 16px; font-size: 12px; overflow: auto; color: rgb(49, 49, 49);">
stats sizes</pre> 
 <h3> 示例</h3> 
 <pre class="prettyprint prettyprinted" style="box-sizing: border-box; Menlo, Monaco, Consolas, 'Courier New', monospace; border-top-left-radius: 0px; border-top-right-radius: 0px; border-bottom-right-radius: 0px; border-bottom-left-radius: 0px; width: 603.767395019531px; line-height: 16px; font-size: 12px; overflow: auto; color: rgb(49, 49, 49);">
stats sizes
STAT 96 1
END</pre> 
 <p> 该项目大小统计数据只用于确定存储对象的大小。因为实际存储器分配是相关块大小和页大小，信息是在一个仔细调试或诊断会话中才有用。</p> 
 <br>      
</div></body></html>
