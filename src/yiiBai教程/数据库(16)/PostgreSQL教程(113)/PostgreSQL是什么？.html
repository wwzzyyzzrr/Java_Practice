<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">PostgreSQL是什么？</h1><div style="width:100%;float:left;" class="article-content">   
 <h2 id="h2--postgresql-"><a name="什么是PostgreSQL？" class="reference-link"></a><span class="header-link octicon octicon-link"></span>什么是PostgreSQL？</h2>
 <p>PostgreSQL是一个功能强大的开源对象关系数据库管理系统(ORDBMS)。 用于安全地存储数据; 支持最佳做法，并允许在处理请求时检索它们。</p> 
 <p>PostgreSQL(也称为<code>Post-gress-Q-L</code>)由PostgreSQL全球开发集团(全球志愿者团队)开发。 它不受任何公司或其他私人实体控制。 它是开源的，其源代码是免费提供的。</p> 
 <p>PostgreSQL是跨平台的，可以在许多操作系统上运行，如Linux，FreeBSD，OS X，Solaris和Microsoft Windows等。</p>
