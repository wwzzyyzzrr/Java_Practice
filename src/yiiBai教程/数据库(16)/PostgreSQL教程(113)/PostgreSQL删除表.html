<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">PostgreSQL删除表</h1><div style="width:100%;float:left;" class="article-content">   
 <p>按照以下步骤删除/删除或删除PostgreSQL中的区分表。</p> 
 <ol> 
  <li>选择要删除或删除的表。</li>
  <li>右键单击所选表，这里选择表为：<code>student2</code>。</li>
  <li>找到表并选择点击完成。</li>
 </ol> 
 <p>现在应该会看到这样的：<br><img src="http://www.yiibai.com/uploads/images/201704/0704/796160419_79328.png" alt=""></p> 
 <p>单击<strong>是(Yes)</strong>，表将被删除。<br><img src="http://www.yiibai.com/uploads/images/201704/0704/527160419_45893.png" alt=""><br>输出：<br><img src="http://www.yiibai.com/uploads/images/201704/0704/591160420_20251.png" alt=""><br>现在可以看到没有那个<code>student2</code>的表了。</p> 
 <h2 id="h2--sql-"><a name="使用SQL语句来删除表" class="reference-link"></a><span class="header-link octicon octicon-link"></span>使用SQL语句来删除表</h2>
 <pre><code class="lang-sql">postgres=#
postgres=# drop table student2;
DROP TABLE
postgres=#
</code></pre>
 <br>      
</div></body></html>
