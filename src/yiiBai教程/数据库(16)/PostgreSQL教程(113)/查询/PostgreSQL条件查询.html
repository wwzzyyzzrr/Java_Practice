<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">PostgreSQL条件查询</h1><div style="width:100%;float:left;" class="article-content">   
 <p>PostgreSQL条件用于从数据库获取更具体的结果。 它们通常与WHERE子句一起使用。 具有子句的条件就像双层过滤器。</p> 
 <p>以下是PostgreSQL条件的列表：</p> 
 <ul> 
  <li>AND 条件</li>
  <li>OR 条件</li>
  <li>AND &amp; OR 条件</li>
  <li>NOT 条件</li>
  <li>LIKE 条件</li>
  <li>IN 条件</li>
  <li>NOT IN 条件</li>
  <li>BETWEEN 条件</li>
 </ul>
 <br>      
</div></body></html>
