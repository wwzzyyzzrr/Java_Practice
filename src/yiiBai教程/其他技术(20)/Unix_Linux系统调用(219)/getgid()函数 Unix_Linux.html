 <b style="color: rgb(0, 0, 0); font-family: verdana, helvetica, arial, sans-serif;">getgid</b>
 <span style="color: rgb(0, 0, 0); font-family: verdana, helvetica, arial, sans-serif;">()&nbsp;</span>返回当前进程的实际组ID。
