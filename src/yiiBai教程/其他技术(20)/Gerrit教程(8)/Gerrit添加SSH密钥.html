<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Gerrit添加SSH密钥</h1><div style="width:100%;float:left;" class="article-content">   
 <p>Gerrit - Add Your SSH Key</p> 
 <p>可以在不同平台上向<code>SSH</code>密钥添加<code>SSH</code>密钥，如下所示：</p> 
 <h2 id="h2-linux-"><a name="Linux系统" class="reference-link"></a><span class="header-link octicon octicon-link"></span>Linux系统</h2>
 <p>在Linux系统上使用以下命令添加SSH密钥：</p> 
 <pre><code class="lang-shell">cat /home//.ssh/id_rsa.pub
</code></pre> 
 <h2 id="h2-windows"><a name="Windows" class="reference-link"></a><span class="header-link octicon octicon-link"></span>Windows</h2>
 <p>打开<strong>GIT GUI</strong>，并转到<strong>帮助</strong> -&gt;<strong>显示SSH密钥</strong>，如下图所示：<br><img src="http://www.yiibai.com/uploads/images/201702/1502/104210209_58538.png" alt=""><br>然后单击复制到剪贴板按钮，将键复制到剪贴板。</p> 
 <h2 id="h2-u82F9u679Cu7535u8111"><a name="苹果电脑" class="reference-link"></a><span class="header-link octicon octicon-link"></span>苹果电脑</h2>
 <p>在Mac OS X中，可以使用以下命令将<code>id_rsa.pub</code>内容复制到剪贴板：</p>   
 <pre><code class="lang-shell">$ pbcopy &lt; ~/.ssh/id_rsa.pub
</code></pre>
 <br>      
</div></body></html>
