<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Gerrit设置用户名和电子邮件</h1><div style="width:100%;float:left;" class="article-content">   
 <p>可以通过设置名称和电子邮件变量来跟踪每个提交。<code>name</code>变量指定名称，<code>email</code>变量标识与Git提交相关联的电子邮件地址。可以使用以下命令设置这些：</p> 
 <pre><code class="lang-shell">git config --global user.email "your_email@mail.com"
git config --global user.name "your_name"
</code></pre> 
 <p>当您运行上述命令时，将获得用户名和电子邮件地址，如下图所示：</p>
