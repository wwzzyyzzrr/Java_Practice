<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">将SSH密钥添加到Gerrit帐户</h1><div style="width:100%;float:left;" class="article-content">   
 <p>可以使用以下点将<code>SSH</code>密钥添加到<code>Gerrit</code>帐户：</p> 
 <ul> 
  <li><p>首先在 <a target="_blank" href="http://wikitech.wikimedia.org/wiki/Special:CreateAccount" title="wmflabs.org">wmflabs.org</a> 服务创建一个帐户。<br><img src="http://www.yiibai.com/uploads/images/201702/1502/504210213_78188.png" alt=""></p> </li>
  <li><p>接下来登录Gerrit的Web界面 - <a target="_blank" href="http://gerrit.wikimedia.org/r/login/%23%2Fq%2Fstatus%3Aopen">http://gerrit.wikimedia.org/r/login/%23%2Fq%2Fstatus%3Aopen</a><br><img src="http://www.yiibai.com/uploads/images/201702/1502/329210215_11053.png" alt=""></p> </li>
  <li><p>接着在右上角，点击您的用户名，然后选择设置(<strong>Settings</strong>)选项。在这里，我们创建了一个名为<code>Yiibai</code>的帐户，以用来演示<strong>Gerrit</strong>的使用和演示。<br><img src="http://www.yiibai.com/uploads/images/201702/1502/463210226_38357.png" alt=""></p> </li>
  <li><p>然后单击左侧菜单上的“SSH公钥”选项，并在字段中粘贴SSH公钥，然后点击添加(<strong>Add</strong>)。</p> </li>
 </ul> 
 <p><img src="http://www.yiibai.com/uploads/images/201702/1502/252210225_90520.png" alt=""></p>
 <br>      
</div></body></html>
