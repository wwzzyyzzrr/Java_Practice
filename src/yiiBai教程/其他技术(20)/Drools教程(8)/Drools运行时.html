<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Drools运行时</h1><div style="width:100%;float:left;" class="article-content">   
 <p> Drools运行系统必须指示编辑器使用Drools jar特定版本运行程序。可以运行程序/应用程序在不同的Drools运行时。</p> 
 <p> 点击 Windows → Preference → Drools → Installed Drools Runtime. 然后单击添加如下面的屏幕截图。</p> 
 <img alt="Installed Drools Runtime" src="/uploads/allimg/150323/0I6342A3-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 此后，点击创建一个新的Drools Runtime，如下图所示。</p> 
 <img alt="New Drools Runtime" src="/uploads/allimg/150323/0I634J45-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 输入路径，到您下载的二进制文件的文件夹&nbsp;<a target="_blank" href="http://download.jboss.org/drools/release/5.3.0.Final/droolsjbpm-tools-distribution-5.3.0.Final.zip" rel="nofollow">droolsjbpm-tools-distribution-5.3.0.Final.zip</a></p> 
 <p> 点击OK并提供Drools运行一个名称。 Drools运行时现在即可创建。</p> 
 <br>      
</div></body></html>
