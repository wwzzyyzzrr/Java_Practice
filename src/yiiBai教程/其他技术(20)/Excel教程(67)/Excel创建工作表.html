<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel创建工作表</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 创建新的工作表</h2> 
 <p> 三张新的空白工作表总是在您启动Microsoft Excel时打开。但是，假设你想工作在另一个工作表上时，或者关闭已打开的工作表，并希望开始一个新的工作表开始另一个新的工作表。下面是用来创建一个新的工作表的步骤：</p> 
 <p> 步骤(1)：右键单击工作表名称并选择插入选项。</p> 
 <img alt="New Sheet" class="office" src="/uploads/allimg/150430/214KH110-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 步骤（2）：现在你会看到有选择工作表选项对话框从普通选项卡插入，选中。单击OK按钮</p> 
 <img alt="Insert Dialog" class="office" src="/uploads/allimg/150430/214KJX1-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 现在，应该有一个空白的工作表，如下图所示准备开始输入文字。</p> 
 <img alt="Blank Sheet" class="office" src="/uploads/allimg/150430/214KK154-2.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 您可以随时使用一个捷径来创建一个空白工作表。尝试使用Shift + F11键，你会看到类似上面的表一个新的空白工作表打开。</p> 
 <br>      
</div></body></html>
