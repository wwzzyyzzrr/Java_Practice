<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel页面方向</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 页面方向</h2> 
 <p> 页面方向是指如何输出被打印在页面上。如果你改变了方向，屏幕上的分页符自动调整以适应新的纸张方向。</p> 
 <h2> 页面方向类型</h2> 
 <ul> 
  <li> <p> <strong>纵向：</strong>纵向打印页面高度(默认值)。</p> </li> 
  <li> <p> <strong>横向：</strong>横向打印宽网页。当你有一个广泛的不适合垂直方向的页面上横向是非常有用的。</p> </li> 
 </ul> 
 <h2> 更改页面方向</h2> 
 <ul> 
  <li> <p> 选择页面布局»页面设置»»方向纵向或横向</p> </li> 
 </ul>

 <ul> 
  <li> <p> 选择文件»打印</p> </li> 
 </ul>
