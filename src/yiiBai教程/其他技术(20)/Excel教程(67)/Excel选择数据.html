<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel选择数据</h1><div style="width:100%;float:left;" class="article-content">   
 <p> MS Excel中提供了在工作表中选择数据的多方法。让我们来看看这些方法。</p> 
 <h2> 使用鼠标选择</h2> 
 <p> 将鼠标拖动到要选择的数据。它将选择这些单元格如下所示。</p> 
 <img alt="Select Data with mouse" class="office" src="/uploads/allimg/150501/1301542945-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 使用特殊选择</h2> 
 <p> 如果您想选择特定区域，选择该区域的单元格。按F5将显示如下的对话。</p> 
 <img alt="Clicking F5 on Cell" class="office" src="/uploads/allimg/150501/1301542261-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 单击特殊按钮，看看下面的对话。从单选按钮选择当前区域。&nbsp;点击OK，看当前区域选择。</p> 
 <img alt="Selecting Current region" class="office" src="/uploads/allimg/150501/130154I52-2.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 可以看到在下面屏幕上的数据被选为当前区域。</p> 
 <img alt="See Selected Data" class="office" src="/uploads/allimg/150501/1301541424-3.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;">
