<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel删除数据</h1><div style="width:100%;float:left;" class="article-content">   
 <p> MS Excel提供了删除的表数据的各种方法。让我们来看看这些方法。</p> 
 <h2> 使用鼠标删除</h2> 
 <p> 选择要删除的数据。右键单击工作表上。选择删除选项，它会删除数据。</p> 
 <img alt="Delete Selected Data with mouse" class="office" src="/uploads/allimg/150501/130S1L06-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 使用Delete键删除</h2> 
 <p> 选择要删除的数据。按键盘的Delete按钮，它会删除数据。</p> 
 <h2> 选择删除的行</h2> 
 <p> 选择您想要的鼠标点击+控制键来删除行。然后右键单击它会显示各种选项。选择删除选项删除选定的行。</p>
