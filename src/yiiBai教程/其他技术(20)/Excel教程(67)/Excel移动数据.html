<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel移动数据</h1><div style="width:100%;float:left;" class="article-content">   
 <p> 让我们来看看如何使用MS Excel移动数据。<strong>步骤(1)</strong>选择要移动的数据。右键点击它。选择剪裁选项。</p> 
 <img alt="Cut Selected data with Right Click" class="office" src="/uploads/allimg/150501/15220Q911-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> <strong>步骤(2)</strong>选择第一个单元格，你要移动的数据。右键点击它，并粘贴数据。你可以看到，现在移动的数据。</p> 
 <img alt="Moved Data" class="office" src="/uploads/allimg/150501/15220QS1-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;">
