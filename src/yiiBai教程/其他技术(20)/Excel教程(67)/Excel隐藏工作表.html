<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel隐藏工作表</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 隐藏工作表</h2> 
 <p> 下面是隐藏工作表的步骤</p> 
 <p> <strong>步骤(1)</strong>右键单击工作表名称并选择隐藏选项。工作表将得到隐藏。</p> 
 <img alt="Hide Sheet" class="office" src="/uploads/allimg/150501/0I151B35-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 取消隐藏工作表</h2> 
 <p> 下面是步骤来取消隐藏工作表</p> 
 <p> <strong>步骤（1）</strong>右键单击任何工作表名称，并选择取消隐藏...选项。</p> 
 <img alt="Unhide Sheet" class="office" src="/uploads/allimg/150501/0I1512258-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 步骤（2）选择工作表名称中取消隐藏对话框中取消隐藏取消隐藏的工作表。</p> 
 <p> 按OK键确认</p> 
 <p> 现在，你自己隐藏工作表回来。</p> 
 <br>      
</div></body></html>
