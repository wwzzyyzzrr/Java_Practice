<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel撤消更改</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 撤消更改</h2> 
 <p> 您可以在Excel中通过使用撤消命令，几乎可撤消每一个动作。我们可以使用2种方式撤消更改。</p> 
 <ul> 
  <li> <p> 从快速访问工具栏»点击撤消</p> </li> 
  <li> <p> 请按Ctrl+ Z</p> </li> 
 </ul> 
 <img alt="Undo actions" class="office" src="/uploads/allimg/150502/2213594911-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 可以反向通过执行撤消不止一次执行在过去的100动作的效果。如果你点击右侧的撤销按钮的箭头，你可以扭转操作的列表。单击某个项目在该列表撤消行动，所有你执行的后续操作。</p> 
 <h2> 重做更改</h2> 
 <p> 可以再次转回并撤消在Excel中执行的操作，使用重做命令。我们可以重做改变2种方式。</p> 
 <ul> 
  <li> <p> 从快速访问工具栏»点击重做</p> </li> 
  <li> <p> 请按Ctrl+ Y</p> </li> 
 </ul>
