<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel调整边距</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 边距</h2> 
 <p> 边距是沿着侧面，顶部，和一个打印页的底部的未打印区域。在MS Excel的所有打印页面上有相同的边距。您不能指定不同的边距在不同的页面。</p> 
 <p> 您可以通过多种方式设置页边距，如下</p> 
 <ul> 
  <li> <p> 选择页面布局»页面设置»边距下拉列表中，您可以选择普通，宽，窄，或自定义设置。</p> </li> 
 </ul> 
 <img alt="Setting Margins from Page Layout" class="office" src="/uploads/allimg/150503/164I33c4-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <ul> 
  <li> <p> 这些选项也可当你选择文件»打印。</p> </li> 
 </ul> 
 <img alt="Setting Margins from File Menu" class="office" src="/uploads/allimg/150503/164I331M-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 如果没有这些设置做这项工作，选择自定义边距以显示页面设置对话框中的边距选项卡，如下图所示。</p> 
 <img alt="Setting Custom Margins" class="office" src="/uploads/allimg/150503/164I34555-2.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 在页面中心</h2>   
 <p> 默认情况下，Excel中对齐顶部和左侧边距打印的页面。 如果你想输出进行垂直或水平居中，选择在中心相应的复选框上边距选项卡页部分，如图上面的截图。</p>
