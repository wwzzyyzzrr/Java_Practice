<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel放大/缩小</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 缩放滑块</h2> 
 <p> 在MS Excel 屏幕上默认显示为100%。可以改变从10%(微小)，缩放比例为400%(巨大)。缩放不会改变的字体大小，因此它打印输出没有影响。</p> 
 <p> 您可以在如下工作簿的右下角查看缩放滑块。</p> 
 <img alt="Zoom Slider" class="office" src="/uploads/allimg/150501/20263IO5-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 放大</h2> 
 <p> 您可以通过移动滑块向右放大工作簿。它将改变工作簿的只读视图。可以以最大400%缩放。请参阅下面的屏幕截图。</p> 
 <img alt="Zoom In" class="office" src="/uploads/allimg/150501/20263KK6-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 缩小</h2>   
 <p> 您可以通过移动滑块向左缩小工作簿。它将改变工作簿的只读视图。最大以10%缩放。参见下面的屏幕截图。</p> 
 <img alt="Zoom Out" class="office" src="/uploads/allimg/150501/20263LW7-2.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;">
