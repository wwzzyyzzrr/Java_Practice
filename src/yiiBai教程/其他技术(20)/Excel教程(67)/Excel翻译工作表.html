 <h2> Excel翻译工作表</h2> 
 <p> 你可以翻译文本写在不同的语言，比如词组或段落，个别字(通过使用迷你翻译)，或使用MS Excel2010转换整个文件。</p> 
 <p> 翻译可用在MS Excel 2010色带选项中，您可以迅速转化成单元不同的语言与此选项的审查选项卡可用。</p> 
 <h2> 翻译一步一步完成</h2> 
 <ul> 
  <li> <p> 选择您想要翻译成不同的语言的内容。</p> </li> 
  <li> <p> 选择审查标签»翻译。</p> </li> 
  <li> <p> 这将打开您可以从中选择需要翻译的语言窗格。</p> </li> 
  <li> <p> 需要互联网连接进行转换。这转化使用微软翻译。</p> </li> 
  <li> <p> 点击插入到应用平移更改。</p> </li> 
 </ul>
