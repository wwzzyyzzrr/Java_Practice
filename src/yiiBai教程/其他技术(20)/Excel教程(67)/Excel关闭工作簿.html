 <h2> 关闭工作簿</h2> 
 <p> 下面是关闭工作簿的步骤</p> 
 <p> <strong>步骤(1)</strong>单击关闭按钮，如下图所示。</p> 
 <img alt="Close Sheet" class="office" src="/uploads/allimg/150501/12123940L-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 你会看到一个保存工作簿的确认消息。</p> 
 <img alt="Close Sheet2" class="office" src="/uploads/allimg/150501/12123915U-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p style="box-sizing: border-box; color: rgb(0, 0, 0); line-height: 24px; margin: 0em 0.2em 1em; word-wrap: break-word; padding: 0px; text-align: justify;  font-size: 14px;"> <span style="color: rgb(34, 34, 34);  Verdana,  font-size: 12px;"><strong>步骤(2)</strong>按Save按钮保存工作簿就像我们在<a target="_blank" href="http://www.yiibai.com/excel/excel_save_workbook.html">MS Excel做 - 保存工作簿</a>的这一章节。</span></p> 
 <p> 现在工作将得到保存。</p>
