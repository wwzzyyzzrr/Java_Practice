<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel打开工作簿</h1><div style="width:100%;float:left;" class="article-content">   打开工作簿 
 <p> 让我们来看看如何打开Excel工作簿</p> 
 <p> <strong>步骤(1)</strong>单击文件菜单，如下图所示。可以看到在文件菜单打开选项。&nbsp;有两列在最近的工作簿最近的地方，你可以看到最近打开的工作簿，并从那里工作簿打开最近的地方。</p> 
 <img alt="File Menu" class="office" src="/uploads/allimg/150501/12240T0Z-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> <strong>步骤(2)</strong>点击打开选项，如下图所示将打开浏览对话框。浏览目录，找到你需要打开文件。</p> 
 <img alt="Open Dialog" class="office" src="/uploads/allimg/150501/12240WE5-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> <strong>步骤(3)</strong>当你选择了工作簿就会被打开，如下面的工作簿：</p> 
 <img alt="File Menu" class="office" src="/uploads/allimg/150501/12240R017-2.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;">
