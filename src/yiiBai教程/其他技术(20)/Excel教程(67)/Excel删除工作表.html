<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel删除工作表</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> Excel删除工作表</h2> 
 <p> 这里是删除工作表的步骤</p> 
 <p> <strong>步骤(1)</strong>右键单击工作表名称，然后选择删除选项。</p> 
 <img alt="Delete Sheet" class="office" src="/uploads/allimg/150501/0II41V5-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 工作表将是空的，否则你会看到一条确认信息提示工作表将被删除。</p> 
 <img alt="Delete Sheet2" class="office" src="/uploads/allimg/150501/0II42014-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> <strong>步骤(2)</strong>按删除按钮</p> 
 <p> 现在你的工作表将被删除。</p> 
 <br>      
</div></body></html>
