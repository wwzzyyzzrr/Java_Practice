<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel旋转单元格</h1><div style="width:100%;float:left;" class="article-content">   
 <p> 可以通过任何度旋转单元格以改变单元格的定向。</p> 
 <h2> 旋转格从主页选项卡</h2> 
 <p> 点击在主页选项卡的方向。选择如角度逆时针，顺时针角度等可供选择</p> 
 <img alt="Rotate cell from Home tab" class="office" src="/uploads/allimg/150503/0I4532c9-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 从格式化单元格旋转格</h2> 
 <p> 右键单击该单元格。选择设置单元格格式»对齐»设置度旋转</p> 
 <img alt="Rotate cell from Formatting cells" class="office" src="/uploads/allimg/150503/0I4535934-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;">
