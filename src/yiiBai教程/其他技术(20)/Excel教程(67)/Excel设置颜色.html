<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel设置颜色</h1><div style="width:100%;float:left;" class="article-content">   
 <p> 可以更改单元格或文本颜色的背景颜色。</p> 
 <h2> 更改背景颜色</h2> 
 <p> 在MS Excel默认的单元格的背景颜色是白色。你可以把它按需要更改&nbsp;<strong>首页标签»字体组»背景颜色</strong></p> 
 <img alt="Change Backgropund Color" class="office" src="/uploads/allimg/150503/0IZ46307-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 更改前景色</h2> 
 <p> 在MS Excel中，默认情况下，前景或文本颜色为黑色。你可以把它按您的需要更改<strong>&nbsp;首页标签»字体组»前景色</strong></p> 
 <img alt="Change Foreground Color" class="office" src="/uploads/allimg/150503/0IZ4L63-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <p> 也可以通过选择单元格更改前景色&nbsp;右键单击»设置单元格格式»字体选项卡»颜色</p> 
 <img alt="Change Foreground Color by formatting cells" class="office" src="/uploads/allimg/150503/0IZ46116-2.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;">
