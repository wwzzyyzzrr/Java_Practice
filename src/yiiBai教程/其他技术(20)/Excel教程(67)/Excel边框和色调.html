 <p> MS Excel中，您可以将边框应用到单元。对于应用边框选择的单元格区域单击鼠标右键»设置单元格格式»边框选项卡»选择边框样式</p>

 <p> 然后，您可以通过主页选项卡应用边框»字体组»边框应用</p>
