<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel特殊符号</h1><div style="width:100%;float:left;" class="article-content">   
 <p> 在某些情况下如果你想插入一些符号或特殊字符未在键盘上找到，使用的符号选项。</p> 
 <h2> 使用符号</h2> 
 <p> 转到&nbsp;插入»符号»特殊字符&nbsp;查看可用的符号。你可以看到许多可用的符号有像 Pi，α，β等</p> 
 <p> 选择要添加，然后单击插入使用该符号</p> 
 <img alt="Symbols" class="office" src="/uploads/allimg/150502/11193R261-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 使用特殊字符</h2> 
 <p> 转到插入»符号»特殊字符，查看可用的特殊字符。你可以看到许多特殊字符，可有类似版权，注册等</p> 
 <p> 选择要添加，然后单击插入使用特殊字符的特殊字符</p>
