<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel插入数据</h1><div style="width:100%;float:left;" class="article-content">   
 <p> 在MS Excel总共有1048576*16384单元格.MS Excel单元格可以有文字，数值或公式。 MS Excel单元格中最多可以放32000个字符。</p> 
 <h2> 插入数据</h2> 
 <p> 对于插入在MS Excel中的数据只是激活单元格类型的文字或数字，然后按回车键或导航键。</p> 
 <img alt="Insert Data" class="office" src="/uploads/allimg/150501/124603M56-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 插入公式</h2> 
 <p> 对于在MS Excel中插入公式去公式栏，输入公式，然后按回车键或导航键。请参阅下面的屏幕截图来了解它。</p> 
 <img alt="Insert Formula" class="office" src="/uploads/allimg/150501/1246035L9-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 修改单元格内容</h2>   
 <p> 修改单元格内容只是激活单元格，输入一个新值，然后按回车键或导航键看到变化。请参阅下面的屏幕截图来了解它。</p> 
 <img alt="Modify Cell Content" class="office" src="/uploads/allimg/150501/12460361V-2.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;">
