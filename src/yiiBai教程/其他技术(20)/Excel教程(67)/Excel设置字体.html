<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Excel设置字体</h1><div style="width:100%;float:left;" class="article-content">   
 <p> 可以将任意已安装的单元格在工作表字体到打印机。</p> 
 <h2> 从主页设置字体</h2> 
 <p> 您可以从设置所选文本字体&nbsp;Home » Font group » 选择字体</p> 
 <img alt="Set Font from Home Tab" class="office" src="/uploads/allimg/150502/223I13930-0.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;"> 
 <h2> 从格式单元格对话设置字体</h2> 
 <ul> 
  <li> <p> 右键点击&nbsp;单元格&nbsp;» 设置单元格格式 » 字体选项</p> </li> 
  <li> <p> 按&nbsp;Control + 1&nbsp;或&nbsp;Shift + Control + F</p> </li> 
 </ul> 
 <img alt="Set Font from Format cells" class="office" src="/uploads/allimg/150502/223I13V3-1.jpg" style="box-sizing: border-box; vertical-align: middle; max-width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 4px; color: rgb(49, 49, 49);  font-size: 14px; line-height: 22px;">
