<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">Servlet会话跟踪</h1><div style="width:100%;float:left;" class="article-content">   
 <p>会话只是指一段指定的时间间隔。</p> 
 <p>会话跟踪是维护用户状态(数据)的一种方式。它也被称为servlet中的会话管理。</p> 
 <p>Http协议是一个无状态的，所以我们需要使用会话跟踪技术来维护用户状态。 每次用户请求服务器时，服务器将请求视为新请求。 所以需要保持一个用户的状态来识别特定的用户。</p> 
 <p>HTTP是无状态的，这意味着每个请求被认为是新的请求。如下图所示：</p> 
 <p><img src="http://www.yiibai.com/uploads/images/201710/1110/609081037_32637.jpg" alt=""></p> 
 <p><strong>为什么使用会话跟踪？</strong></p> 
 <ul> 
  <li>因为需要用于识别特定的用户。</li>
 </ul> 
 <p><strong>会话跟踪技术</strong></p> 
 <p>会话跟踪中使用的技术有四种：</p> 
 <ul> 
  <li>Cookies</li>
  <li>隐藏表格域</li>
  <li>网址重写</li>
  <li>HttpSession</li>
 </ul>
