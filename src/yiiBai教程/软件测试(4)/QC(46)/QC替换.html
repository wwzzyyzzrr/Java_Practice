<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC替换</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 替换</h2> 
 <p> 通过此对话框用户查找和替换特定的字段值在树上或网格。用户可以为选定的记录或在树上或网格中的所有记录替换字段值。可以通过导航到“Edit”菜单访问的查找和替换对话框，选择"replace"或"Replace all"&nbsp;恰如其分。</p> 
 <img alt="users in QC 4" src="/uploads/allimg/140410/0A9403504-0.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p> 用户不能使用此功能来取代"Ready only"&nbsp;字段，如&nbsp;"ID"。用户应选择字段进行搜索和替换值。</p> 
 <img alt="users in QC 4" src="/uploads/allimg/140410/0A9402O0-1.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p> 一旦选择的准则和替换它，ALM显示多少实例得到了替换作为信息提供给用户。</p>
