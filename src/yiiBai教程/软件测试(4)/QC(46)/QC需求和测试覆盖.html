<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC需求和测试覆盖</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 需求和测试覆盖</h2> 
 <p> 作为测试者，节约大量的要求建立和测试覆盖率之间的连接。这将有助于测试管理人员采取有关这些要求的每一个状态明智的决策。现在，让我们了解如何链接要求和测试，从而可以产生的度量。</p> 
 <p> <strong>Step 1:</strong>&nbsp;转到测试计划选项卡，并选择测试针对的要求必须被映射。</p> 
 <img alt="Req and Test Cases 1" src="/uploads/allimg/140413/09162T3M-0.jpg" title="QC需求和测试覆盖"> 
 <p> <strong>Step 2:&nbsp;</strong>点击"Select Req"，要求树中打开右窗格中用户可以选择相关的需求。</p> 
 <img alt="Req and Test Cases 1" src="/uploads/allimg/140413/09162RJ8-1.jpg" title="QC需求和测试覆盖"> 
 <p> <strong>Step 3:&nbsp;</strong>这种映射是很重要的产生可追溯矩阵，并在执行的测试中，我们将能看到多少百分比的测试的具体要求已通过/失败。</p> 
 <br>
