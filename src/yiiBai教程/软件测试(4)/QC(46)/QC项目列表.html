<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC项目列表</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 项目列表</h2> 
 <p> 项目列表模块允许用户创建，重命名和删除用户定义的列表。所有预先填入下拉菜单被称为系统列表而用户也可以创建自己的列表。默认的系统列表如下所示。</p> 
 <img alt="qc req types" src="/uploads/allimg/140413/1I345A09-0.jpg"> 
 <p> 项目管理员可以创建一个用户定义的列表（比如语言列表），并添加项目到列表中。</p> 
 <img alt="qc req types 2" src="/uploads/allimg/140413/1I345OZ-1.jpg"> 
 <p> 同时将项目添加到用户定义的字段，用户可以将它作为一个主要的项目或子项。他们还可以使用重命名/删除用户定义的列表。</p> 
 <img alt="qc req types 3" src="/uploads/allimg/140413/1I3452353-2.jpg"> 
 <p> 系统定义的列表不能删除或重命名，但新项目/子项可以被添加到列表中。</p> 
 <img alt="qc req types 3" src="/uploads/allimg/140413/1I3455558-3.jpg">
