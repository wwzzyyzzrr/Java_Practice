<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC设置默认值</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 设置默认值</h2> 
 <p> 默认设置允许HP ALM用户设置某些字段时，用户创建该类型的一个新项目，将自动填充默认值。它适用于模块 - 新测试，测试配置，设计步骤和缺陷。</p> 
 <p> 可以通过导航到&nbsp;"Edit" &gt;&gt; "Set Defaults"，设置默认值选项。该设置默认值对话框打开，如下图所示。</p> 
 <img alt="Filter in QC 1" src="/uploads/allimg/140411/0G1216158-0.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p style="margin: 0.8em 0px 1em; padding: 0px; text-align: justify; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 下一步是选择用户希望在键入该实体类型的字段，默认字段值。</p> 
 <img alt="Filter in QC 1" src="/uploads/allimg/140411/0G1212U3-1.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p style="margin: 0.8em 0px 1em; padding: 0px; text-align: justify; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 添加/使用相应的按钮和用户的列表中删除也可以启用“创建一个新的实体时，会自动使用这些默认值”，将预填充用户创建该类型的一个新的项目这些字段。</p> 
 <br>      
</div></body></html>
