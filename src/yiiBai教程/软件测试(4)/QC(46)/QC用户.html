<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC用户</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 用户:</h2> 
 <p> 用户对话框使ALM用户从用户列表中选择一个用户名。一个可以排序的用户列表中，搜索用户，组用户通过用户组，并从列表中选择用户。</p> 
 <p> 用户列表是存在于所有主要的模块，如需求，测试计划，缺陷。</p> 
 <img alt="users in QC 4" src="/uploads/allimg/140410/06414333G-0.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p> 用户也可以基于该组中列出。用户还可以通过精确地键入用户名搜索用户。</p> 
 <img alt="users in QC 4" src="/uploads/allimg/140410/06414322F-1.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;">
