<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC过滤器</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 过滤器</h2> 
 <p> ALM过滤功能可以帮助用户查看基于特定条件的特定数据。过滤器适用于所有模块即 - 需求，测试计划，测试实验室和缺陷。</p> 
 <p> 让我们来了解它是如何要求模块工作的。用户可以在过滤器对话框中指定一个或多个关键词。</p> 
 <img alt="Filter in QC 1" src="/uploads/allimg/140410/06393V303-0.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p> 选择一个字段，打开"select Filter"&nbsp;对话框。指定过滤器，并单击“OK”。用户可以使用的过滤器组合 - 使用"OR" 或"AND" 等。</p> 
 <img alt="Filter in QC 2" src="/uploads/allimg/140410/06393Q619-1.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p> 当点击&nbsp;"OK"选择的筛选条件后，主过滤器对话框显示选定的过滤器。&nbsp;</p> 
 <img alt="Filter in QC 3" src="/uploads/allimg/140410/06393V504-2.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p> 该过滤器将被应用于所选择的实体，可以追溯到过滤器是通过查看过滤器状态栏应用。</p> 
 <img alt="Filter in QC 4" src="/uploads/allimg/140410/06393UO5-3.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;">
