<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC用户属性</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 用户属性</h2> 
 <p> 用户属性的模块可以帮助用户定制自己的用户配置信息，如姓名，电子邮件ID，也有助于用户更改密码。</p> 
 <p> 点击&nbsp;"User Properties"链接是在项目定制窗口的左窗格中。</p> 
 <img alt="qc user properties 1" src="/uploads/allimg/140413/162ZI951-0.jpg" style="height: 127px; width: 720px;" title="用户属性"> 
 <p> 点击"Change Password"用户属性窗格按钮。当前登录的用户凭据才能更改。</p> 
 <img alt="qc user properties 2" src="/uploads/allimg/140413/162ZG337-1.jpg"> 
 <p> 用户还可以更新他们的个人资料信息，并点击保存。</p> 
 <img alt="qc user properties 2" src="/uploads/allimg/140413/162ZID2-2.jpg" style="width: 720px; height: 148px;">
