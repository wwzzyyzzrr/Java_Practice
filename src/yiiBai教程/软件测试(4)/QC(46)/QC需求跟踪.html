<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC需求跟踪</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> QC需求跟踪</h2> 
 <p> 需求追踪定义了两个或更多的需求之间的关系。当进行影响分析，追溯链接给所有利益相关者如何要求其他受影响。</p> 
 <p> 选择“Requirements”针对的用户需要添加的相关需求。按“Ctrl + D”或转到要求的详细信息。</p> 
 <img alt="Requirement Traceability 1" src="/uploads/allimg/140413/0J53631E-0.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;" title="QC需求跟踪"> 
 <p style="margin: 0.8em 0px 1em; padding: 0px; text-align: justify; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 点击“Add Requirement Traceability”按钮，并要求树打开。用户可以选择并添加它们作为相关需求。</p> 
 <img alt="Requirement Traceability 2" src="/uploads/allimg/140413/0J53C5O-1.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p style="margin: 0.8em 0px 1em; padding: 0px; text-align: justify; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 选择“Impact Analysis”选项卡，所有相关的规定将被显示，这将有助于我们测试的影响的区域。</p> 
 <img alt="Requirement Traceability 3" src="/uploads/allimg/140413/0J53B433-2.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;">
