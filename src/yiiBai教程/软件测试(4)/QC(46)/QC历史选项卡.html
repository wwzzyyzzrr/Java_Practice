<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC历史选项卡</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 历史</h2> 
 <p> 此选项卡允许用户查看到所有当前选定的实体所做的更改。它也显示在该实体出现基线的历史。历史包括日期，时间，旧值和新值。</p> 
 <img alt="users in QC 4" src="/uploads/allimg/140410/0F24561A-0.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p> 人们也可以通过执行清除历史记录删除历史记录为特定的实体或所有实体 "Tools" &gt;&gt; "Clear History".</p> 
 <img alt="users in QC 4" src="/uploads/allimg/140410/0F2456092-1.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p> 一旦历史被清除，用户将不会再看到该实体所做的更改。因此，建议不清除，除非另有要求的历史。清除历史之后，历史片变成空，如下图所示。</p> 
 <img alt="users in QC 4" src="/uploads/allimg/140410/0F2451563-2.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;">
