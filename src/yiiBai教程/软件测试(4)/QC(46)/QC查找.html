<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC查找</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 查找</h2> 
 <p> 通过此对话框ALM用户搜索在树上或网格的特定记录。用户可以基于特定字段的值，文件夹或一个特定的子文件夹或记录搜索记录。</p> 
 <p> 可以通过按Ctrl + F或通过导航到访问查找对话框 "Edit" &gt;&gt; "Find"</p> 
 <img alt="users in QC 4" src="/uploads/allimg/140410/0A6012X9-0.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p> 用户可以输入字段名称和值，他们想要的搜索，然后按Enter键或单击"Find"。结果将显示在一个小的搜索结果对话框。</p>
