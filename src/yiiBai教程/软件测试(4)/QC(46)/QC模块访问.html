 <h2> 模块访问</h2> 
 <p> 模块访问允许项目管理员来控制访问的，我们在组和权限模块讨论这些用户组中的每一个级别。默认情况下所有类型的用户可以访问所有的模块但是他们不能执行其控制在权限模块的所有动作。</p> 
 <img alt="qc project users 2" src="/uploads/allimg/140413/1FZLX7-0.jpg" style="width: 725px; height: 132px;"> 
 <p> 按照下面的快照，用户可以关闭测试计划模块，用户组"Business Analyst"。同样的组件和模型模块被关闭的所有用户组。</p>
