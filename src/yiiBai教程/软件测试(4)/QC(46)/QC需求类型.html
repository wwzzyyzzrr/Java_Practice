<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC需求类型</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 需求类型</h2> 
 <p> 该模块帮助我们从一个默认设置除了创建不同的需求类型，也允许我们自定义它们的属性。这些需求类型被示为在"Create Requirements"页面的列表给用户。</p> 
 <img alt="qc req types" src="/uploads/allimg/140413/1H9305X3-0.jpg"> 
 <p> 项目管理员可以创建一个新的需求类型，并将其映射对一个预定义的需求类型。每个需求类型得到了系统字段和与它相关联的用户定义的字段。</p> 
 <img alt="qc req types 2" src="/uploads/allimg/140413/1H930DA-1.jpg"> 
 <p> 项目管理员还可以&nbsp;"Rename" 或 "Delete"预定义或用户定义的需求类型。</p> 
 <img alt="qc req types 3" src="/uploads/allimg/140413/1H930K93-2.jpg"> 
 <p> 创建一个新的需求类型之后，用户可以选择所创建的需求类型（在这种情况下“外观感觉”），同时创造了新的要求。</p> 
 <img alt="qc req types 3" src="/uploads/allimg/140413/1H93013U-3.jpg">
