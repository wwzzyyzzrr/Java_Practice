 <h2> 自动邮件</h2> 
 <p> ALM使用户能够自动通过电子邮件的每个特定的缺陷字段变化时通知他们。配置邮件的ALM项目包括以下步骤：</p> 
 <p> 点击链接“Automail”链接在"Project Customization"&nbsp;页面。</p> 
 <img alt="qc req types" src="/uploads/allimg/140413/1J3421543-0.jpg" style="width: 720px; height: 309px;" title="QC自动邮件"> 
 <p> 项目管理员可以选择，在什么情况下应当邮件被触发。项目管理员还可以选择尽可能多的字段，因为他们可以选择“To”用户。用户还可以过滤条件的项目用户收到一封电子邮件。</p>
