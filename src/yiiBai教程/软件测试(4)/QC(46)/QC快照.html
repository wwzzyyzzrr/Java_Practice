<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">QC快照</h1><div style="width:100%;float:left;" class="article-content">   
 <h2> 快照</h2> 
 <p> 快照对话框，使用户能够捕捉并附加截图为ALM记录。它可以从附件窗格访问。</p> 
 <img alt="Snapshot  in QC 4" src="/uploads/allimg/140411/0F432AD-0.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;" title="快照"> 
 <p style="margin: 0.8em 0px 1em; padding: 0px; text-align: justify; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 快照对话框打开，人们可以放大，缩小，看到一个正常的比例。</p> 
 <img alt="Snapshot  in QC 4" src="/uploads/allimg/140411/0F4325545-1.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p style="margin: 0.8em 0px 1em; padding: 0px; text-align: justify; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 拖动“Camera”图标拖放想要把它作为截图的窗口上。点击“Attach”，就可以截图。</p> 
 <img alt="Snapshot in QC 4" src="/uploads/allimg/140411/0F432B35-2.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 
 <p style="margin: 0.8em 0px 1em; padding: 0px; text-align: justify; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;"> 被取出截图会自动放置在该实体，如下图所示。两个或两个以上的快照，以相同的实体将通过独特的HP-ALM命名。</p> 
 <img alt="Snapshot in QC 4" src="/uploads/allimg/140411/0F43250E-3.jpg" style="margin: auto; padding: 0px 0px 10px; border: 0px; max-width: 560px; height: auto; display: block; color: rgb(0, 0, 0); font-family: Helvetica, Arial, sans-serif; font-size: 12px;">
