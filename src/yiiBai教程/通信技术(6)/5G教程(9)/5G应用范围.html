 <h2> 5G应用范围</h2> 
 <p> 一些显著应用是 -</p> 
 <ul> 
  <li> <p> 这将使全球统一所有标准。</p> </li> 
  <li> <p> 网络的可用性将无处不在，方便人们随时随地使用移动设备和计算机。</p> </li> 
  <li> <p> 由于IPv6技术，访问移动IP地址将被指定为每个连接的网络和地理位置。</p> </li> 
  <li> <p> 它的应用将让世界实现真正的无线网络连接区域。</p> </li> 
  <li> <p> 无线电技术将促进不同版本的无线技术来高效地共享同一频谱。</p> </li> 
  <li> <p> 它的应用将有助于人们也可以利用无线电信号在更高的海拔。</p> </li> 
 </ul>
