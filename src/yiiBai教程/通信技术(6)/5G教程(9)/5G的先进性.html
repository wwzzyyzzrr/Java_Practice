 <h2> 5G的高级功能</h2> 
 <p> 相较于先前的无线电技术，5G具有以下先进性 −</p> 
 <ul> 
  <li> 可以利用超级速度，即1到10 Gbps</li> 
  <li> 延时将会是1毫秒(端到端往返)</li> 
  <li> 每单位面积的1000倍带宽</li> 
  <li> 可行性连接10至100数量的设备</li> 
  <li> 全球覆盖</li> 
  <li> 减少约90%的网络能耗</li> 
  <li> 电池的寿命会更长</li> 
  <li> 整个世界都将在无线区域中</li> 
 </ul>
