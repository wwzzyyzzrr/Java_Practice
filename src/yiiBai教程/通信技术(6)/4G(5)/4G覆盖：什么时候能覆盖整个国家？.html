<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">4G覆盖：什么时候能覆盖整个国家？</h1><div style="width:100%;float:left;" class="article-content">   
 <div>
   虽然所有的网络有4G服务都应该在2013年底前，当然，他们首先将精力集中在主要城市努力来服务最多用户。
 </div> 
 <div>
   Ofcom说，4G在2017年年底必须达到98％的人口和占全国95％，但EE声称，它将覆盖全国的98％，2014年年底需要覆盖英国人口的60％，
 </div> 
 <div>
   而O2和沃达丰公司都旨在到2015年底覆盖整个国家的98％，所以英国的4G覆盖范围可能比你想象的更接近。
 </div> 
 <div>
   &nbsp;
 </div> 
 <div>
   EE升级3G网络至DC-HSPA，努力提高速度，4G服务不可用时，Three的客户可以转而使用超快网络服务。
 </div> 
 <br>      
</div></body></html>
