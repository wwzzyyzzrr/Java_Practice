<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">4G和LTE：分别是什么？</h1><div style="width:100%;float:left;" class="article-content">   
 <div>
   EE除了，现有的移动网络使用3G/UMTS技术，目前有10年了，疲于应付今天的用户的需求数据。
 </div> 
 <div>
   4G/LTE（第四代/长期演进技术）是在移动网络发展的下一个阶段，将为用户提供比3G更快的数据传输速度。
 </div> 
 <div>
   EE自去年10月试水4G以来，迄今为止，他们已经有自己的市场，在英国。而EE能够利用一些现有的1800兆赫频带内的频谱，
 </div> 
 <div>
   在其他网络不得不等待，直到Ofcom在2月举行的频谱拍卖之前，他们才开始准备推出4G。
 </div> 
 <div>
   然而，O2和三星都纷纷推出自己的4G网络，所以EE是有面临一些竞争，而三大公司也在12月推出自己的4G网络，
 </div> 
 <div>
   并积极地削弱了在价格方面的竞争。
 </div> 
 <br>      
</div></body></html>
