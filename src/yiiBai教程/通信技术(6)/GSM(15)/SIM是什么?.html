<html><head><meta charset="utf-8"></meta></head><body><h1 class="article-title" style="text-align:center;">SIM是什么?</h1><div style="width:100%;float:left;" class="article-content">   
 <h1> SIM是什么?</h1> 
 <p> SIM提供个人移动性，以便用户可以访问所有订阅的服务，而不论当终端与使用的特定终端的位置。您需要插入SIM卡插入其他<a target="_blank" href="http://www.yiibai.com/gsm/">GSM</a>手机，手机在接听电话，拨打电话，手机，或接收其他认购服务。</p> 
 <h1> SIM卡是什么?</h1> 
 <p> SIM卡是（Subscriber Identity Module 客户识别模块）的缩写，也称为智能卡、用户身份识别卡，GSM数字移动电话机必须装上此卡方能使用。它在一电脑芯片上存储了数字移动电话客户的信息，加密的密钥以及用户的电话簿等内容，可供GSM网络客户身份进行鉴别，并对客户通话时的语音信息进行加密。<br> &nbsp;</p>
